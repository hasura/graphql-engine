description: Users cannot update id of his article
url: /v1/graphql
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '1'
status: 200
query:
  query: |
    mutation update_article {
      update_article(
        where: {id: {_eq: 1}},
        _set: {
           id: 2
        }
      ) {
        affected_rows
        returning{
          id
          title
          content
        }
      }
    }
