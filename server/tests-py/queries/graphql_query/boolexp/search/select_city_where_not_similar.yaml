description: Select cities ending with ham
url: /v1alpha1/graphql
status: 200
response:
  data:
    city:
    - name:  New York
      country: USA
    - name: New Orleans 
      country: USA
query:
  query: |
    query {
      city (
      where: {name: {_nsimilar: "_*ham" }}
      ) {
        name
        country
      }
    }
