    article_connection:
      pageInfo:
        startCursor: eyJpZCIgOiAxfQ==
        endCursor: eyJpZCIgOiAzfQ==
        hasPreviousPage: false
        hasNextPage: true
      edges:
      - cursor: eyJpZCIgOiAxfQ==
        node:
          title: Article 1
