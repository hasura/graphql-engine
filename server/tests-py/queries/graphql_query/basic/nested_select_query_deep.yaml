description: Nested select on article
url: /v1/graphql
status: 200
response:
  data:
    article:
    - id: 1
      author:
        id: 1
        articles:
        - id: 1
          author:
            id: 1
            articles:
            - id: 1
              author:
                id: 1
query:
  query: |
    query {
      article(where: {id: {_eq: 1}}) {
        id
        author {
          id
          articles(where: {id: {_eq: 1}}) {
            id
            author {
              id
              articles(where: {id: {_eq: 1}}) {
                id
                author {
                  id
                }
              }
            }
          }
        }
      }
    }
