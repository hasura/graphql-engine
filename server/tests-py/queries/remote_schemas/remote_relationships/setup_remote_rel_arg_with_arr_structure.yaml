type: create_remote_relationship
args:
  name: messagesMultiFields
  table: authors
  hasura_fields:
    - user_id
    - alias
  remote_schema: prefixer-proxy
  remote_field:
    prefixer_proxy_messages:
      arguments:
        where:
          _and:
          - profile_id:
              _eq: $user_id
          - profile:
              alias:
                _eq: $alias
