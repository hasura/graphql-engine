description: Simple GraphQL object query on author querying a column which does not exist
url: /v1/graphql
status: 200
response:
  errors:
  - extensions:
      code: validation-failed
      path: $.selectionSet.hasura_test_author.selectionSet.notPresentCol
    message: |-
      field "notPresentCol" not found in type: 'hasura_test_author'
query:
  query: |
    query {
      hasura_test_author {
        id
        name
        notPresentCol
      }
    }
