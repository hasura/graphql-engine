# https://github.com/hasura/graphql-engine/issues/5200
description: Test introspecting enum types as user role
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: user
response:
  data:
    colors:
      name: colors_enum
      kind: ENUM
      enumValues:
      - name: blue
        description: '#0000FF'
      - name: green
        description: '#00FF00'
      - name: orange
        description: '#FFFF00'
      - name: purple
        description: '#FF00FF'
      - name: red
        description: '#FF0000'
      - name: yellow
        description: '#00FFFF'
    users:
      fields:
      - name: id
        type:
          ofType:
            name: Int
      - name: name
        type:
          ofType:
            name: String
query:
  query: |
    {
      colors: __type(name: "colors_enum") {
        name
        kind
        enumValues {
          name
          description
        }
      }
      users: __type(name: "users") {
        fields {
          name
          type {
            ofType {
              name
            }
          }
        }
      }
    }
