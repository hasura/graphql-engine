description: Updated person data using _prepend operator
url: /v1/graphql
response:
  data:
    update_person:
      returning:
      - details:
        - university:
            name: Sydney university
        - address:
            country: Denmark
            city: Copenhagen
        - address:
            country: United Kingdom
            city: Canterbury
        id: 2
      affected_rows: 1
status: 200
query:
  variables:
    value:
    - university:
        name: Sydney university
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 2}},
        _prepend: {
          details: $value
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
