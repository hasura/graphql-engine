description: Artist can only select their tracks. Without sending header (Error)
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: Artist
response:
  errors:
  - extensions:
      code: not-found
      path: "$"
    message: 'missing session variables: "x-hasura-artist-id"'
query:
  query: |
    query {
      Track {
        id
        name
      }
    }
