description: Select author and their articles
url: /v1/graphql
status: 200
response:
  data:
    author:
    - id: 1
      name: Author 1
      articles:
      - id: 1
        title: Article 1
        content: Sample article content 1
      - id: 2
        title: Article 2
        content: Sample article content 2
query:
  query: |-
    query {
      author (
      where: {id: {_lt: 2}}
      ) {
        id
        name
        articles{
          id
          title
          content
        }
      }
    }
