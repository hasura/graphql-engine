description: Select cities starting with new
url: /v1/graphql
status: 200
response:
  data:
    city:
      - name: New York
        country: USA
      - name: New Orleans
        country: USA
query:
  query: |
    query {
      city (
      where: {name: {_ilike: "new %" }}
      ) {
        name
        country
      }
    }
