description: Replace schema cache (metadata)
url: /v1/query
status: 200
response:
  message: success
query:
  type: replace_metadata
  args:
    functions:
    - schema: public
      name: search_articles
    tables:
    - table: author
      object_relationships: []
      array_relationships:
      - using:
          foreign_key_constraint_on:
            column: author_id
            table: article
        name: articles
        comment: List all articles of the author
      insert_permissions: []
      select_permissions: []
      update_permissions: []
      delete_permissions: []
      event_triggers: []
    - table: article
      object_relationships:
      - using:
          foreign_key_constraint_on: author_id
        name: author
        comment: null
      array_relationships: []
      insert_permissions: []
      select_permissions: []
      update_permissions: []
      delete_permissions: []
      event_triggers: []
