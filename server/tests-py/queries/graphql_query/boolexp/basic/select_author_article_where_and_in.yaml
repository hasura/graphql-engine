description: Select author and their articles filtering on both name and id
url: /v1alpha1/graphql
status: 200
response:
  data:
    author:
    - name: Author 2
      articles:
      - content: Sample article content 3
        id: 3
        title: Article 3
query:
  query: |
    query {
      author (
      where: { _and: { 
          name: {_in: [ "Author 2", "Author 3" ] } 
          id:   {_in: [ 1, 2 ] } 
        }
      ) {
        name
        articles{
          id
          title 
          content
        }
      }
    }
