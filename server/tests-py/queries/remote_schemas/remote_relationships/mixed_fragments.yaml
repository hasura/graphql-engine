description: Simple Mixed GraphQL query with fragments
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
      - id: 2
      - id: 3
    messages:
      - id: 1
        msg: You win!
      - id: 2
        msg: You lose!
      - id: 3
        msg: Another alice
query:
  query: |
    fragment basicInfo on Message {
      id
      msg
    }
    query {
      profiles {
        id
      }
      messages {
        ...basicInfo
      }
    }
