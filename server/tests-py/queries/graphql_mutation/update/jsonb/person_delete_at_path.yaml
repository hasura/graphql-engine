description: Updated person data using _delete_at_path operator
url: /v1/graphql
status: 200
response:
  data:
    update_person:
      returning:
      - details:
          name:
            first: John
        id: 1
      affected_rows: 1
query:
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 1}},
        _delete_at_path: {
          details: ["name", "last"]
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
