- description: Alter foreign key constraint on article table
  url: /v1/query
  status: 200
  query:
    type: run_sql
    args:
      sql: |
        ALTER TABLE article DROP CONSTRAINT article_author_id_fkey,
          ADD CONSTRAINT article_author_id_fkey FOREIGN KEY (author_id) REFERENCES author(id);

- description: Nested select on article
  url: /v1/graphql
  status: 200
  response:
    data:
      article:
      - id: 1
        title: Article 1
        content: Sample article content 1
        author:
          id: 1
          name: Author 1
      - id: 2
        title: Article 2
        content: Sample article content 2
        author:
          id: 1
          name: Author 1
      - id: 3
        title: Article 3
        content: Sample article content 3
        author:
          id: 2
          name: Author 2
  query:
    query: |
      query {
        article {
          id
          title
          content
          author {
            id
            name
          }
        }
      }
