- description: Try to add a GET rest endpoint with no argument
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: create_rest_endpoint
    args:
      url: simple
      name: simple
      methods:
      - GET
      definition:
        query:
          collection_name: test_collection
          query_name: simple_query

- description: Call openapi json endpoint
  url: /api/swagger/json
  method: GET
  status: 200
  query:
  response:
    openapi: 3.0.0
    info:
      version: ''
      title: Rest Endpoints
      description: This OpenAPI specification is automatically generated by Hasura.
    paths:
      /api/rest/simple:
        get:
          summary: simple
          description: "***\nThe GraphQl query for this endpoint is:\n``` graphql\n\
            query { test_table { first_name last_name } }\n```"
          parameters:
          - schema:
              type: string
            in: header
            name: x-hasura-admin-secret
            description: Your x-hasura-admin-secret will be used for authentication
              of the API request.
          responses:
            '200':
              content:
                application/json:
                  schema:
                    properties:
                      test_table:
                        items:
                          title: test_table
                          type: object
                          description: columns and relationships of "test_table"
                          nullable: false
                          properties:
                            first_name:
                              nullable: true
                              title: String
                              type: string
                            last_name:
                              nullable: true
                              title: String
                              type: string
                        type: array
                        nullable: false
              description: Responses for GET /api/rest/simple
    components: {}

- description: Try to remove the endpoint
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: drop_rest_endpoint
    args:
      name: simple
