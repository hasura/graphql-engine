description: Explain query
url: /v1/graphql/explain
status: 200
response:
  - field: user
    sql: |-
      SELECT t_user1.id AS id,"\n       "t_user1.name AS name,"\n       "t_user1.age AS age"\n"FROM hasura.user AS t_user1
query:
  query:
    query: |
      query {
        hasura_user{
          id
          name
          age
        }
      }
