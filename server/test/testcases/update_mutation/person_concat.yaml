description: Updated person data using _concat operator
url: /v1alpha1/graphql
status: 200
query:
  variables:
    value:
      address:
        country: Australia
        city: Sydney
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 1}},
        _concat: {
          details: $value
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
