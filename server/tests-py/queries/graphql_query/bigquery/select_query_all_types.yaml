            boolean: true
            timestamp: '2008-12-25T07:30:00Z'
            date: '2000-12-30'
            time: '07:30:00'
            datetime: '1998-10-18T13:45:55'
          min:
            string: STRING
            bytes: AAECAwQF
            integer: '1'
            float: '1.0'
            numeric: '1'
            bignumeric: '1'
            boolean: true
            timestamp: '2008-12-25T07:30:00Z'
            date: '2000-12-30'
            time: '07:30:00'
            datetime: '1998-10-18T13:45:55'
  query:
    query: |
      query {
        hasura_all_types_aggregate {
