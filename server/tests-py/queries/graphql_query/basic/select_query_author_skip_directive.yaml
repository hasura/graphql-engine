- url: /v1/graphql
  status: 200
  query:
    query: |
      query author_with_skip($skipId: Boolean!, $skipName: Boolean!) {
        author {
          id @skip(if: $skipId)
          name @skip(if: $skipName)
        }
      }
    variables:
      skipId: true
      skipName: false
  response:
    data:
      author:
      - name: Author 1
      - name: Author 2
