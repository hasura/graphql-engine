description: Get 3rd page of articles
url: /v1beta1/relay
status: 200
query:
  query: |
    query {
      article_connection(
        first: 3
        after: "eyJpZCIgOiA1fQ=="
      ){
        pageInfo{
          startCursor
          endCursor
          hasPreviousPage
          hasNextPage
        }
        edges{
          cursor
          node{
            title
            content
            author_id
          }
        }
      }
    }
response:
  data:
    article_connection:
      pageInfo:
        startCursor: eyJpZCIgOiA2fQ==
        endCursor: eyJpZCIgOiA2fQ==
        hasPreviousPage: true
        hasNextPage: false
      edges:
      - cursor: eyJpZCIgOiA2fQ==
        node:
          title: Article 6
          content: Sample article content 6
          author_id: 3
