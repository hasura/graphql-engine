    name: total_marks_offset
    definition:
      function: total_marks_offset
      table_argument: student_row

- type: add_computed_field
  args:
    table: students
    name: total_marks_session
    definition:
      function: total_marks_session
      table_argument: student_row
      session_argument: hasura_session
