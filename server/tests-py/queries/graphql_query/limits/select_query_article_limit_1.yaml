description: Nested select on article with limit
url: /v1/graphql
status: 200
response:
  data:
    article:
    - id: 3
      title: Article 3
      content: Sample article content 3
      author:
        name: Author 2
        id: 2
query:
  query: |
    query {
      article(limit: 1, order_by: {id: desc}) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
