<html lang="en-us">
  <head>
    <link rel="icon" type="image/svg+xml" href="http://localhost:8000/common/img/hasura_icon_green.svg" />
    <script>
     window.__env = {
       consoleMode: "server",
       urlPrefix: "/console",
       consolePath: "{{consolePath}}",
       staticAssetsPath: "http://localhost:8000",
       isAccessKeySet: {{isAdminSecretSet}},
       isAdminSecretSet: {{isAdminSecretSet}},
       enableTelemetry: {{enableTelemetry}}
     };
    </script>
  </head>
  <body>
    <style>
    .mainContent {
      display: 'none';
      opacity: 0;
      transition: opacity .20s linear;
    }
    .mainContent.show {
      display: 'block';
      opacity: 1;
      transition: opacity .20s linear;
    }
    </style>

    <div id="loading">
      <div class="page-loading" style="
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      font-family: sans-serif;
      justify-content: center;
      ">
        <span class="" style="
        font-size: 2em;
        margin-top: -3em;
        color: #848484;
        ">
        Loading...
      </span>
      </div>
    </div>
    <div id="content" class="mainContent"></div>
    <link rel="stylesheet" href="http://localhost:8000/common/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://localhost:8000/versioned/alpha/v1.0/main.css" charset="UTF-8"/>
    <script src="http://localhost:8000/versioned/alpha/v1.0/vendor.js" charset="UTF-8"></script>
    <script src="http://localhost:8000/versioned/alpha/v1.0/main.js" charset="UTF-8"></script>
  </body>
</html>
