- name: s1
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  query_tags:
    disabled: false
    format: standard
  customization:
    type_names: null
    root_fields:
      suffix: null
      prefix: null
      namespace: mynamespace
  health_check:
    interval: 10
    retries: 3
    test:
      sql: SELECT 1
    timeout: 5  
  logical_models:
    - name: quiz_answer
      fields:
        added_by_user_id:
          nullable: false
          type: integer
        answer:
          nullable: false
          type: text
        question:
          nullable: false
          type: text
      select_permissions:
        - permission:
            columns:
              - question
              - answer
            filter:
              added_by_user_id:
                _eq: X-Hasura-User-ID
          role: editor
        - permission:
            columns:
              - question
            filter: {}
          role: user
    - name: nonsense
      fields:
        something:
          nullable: false
          type: integer
        something_else:
          nullable: false
          type: text
  native_queries:
    - arguments:
        unused:
          description: An integer argument that we completely ignore
          nullable: true
          type: integer
      code: select question, answer, added_by_user_id from questions
      returns: quiz_answer
      root_field_name: quiz_answers
  stored_procedures:
    - stored_procedure:
        schema: public
        name: swap
      configuration:
        custom_name: swap_it
        exposed_as: query
      arguments:
        one:
          nullable: false
          type: text
        two:
          nullable: false
          type: integer
      returns: nonsense
  tables: !include "s1/tables/tables.yaml"
  functions: !include "s1/functions/functions.yaml"
