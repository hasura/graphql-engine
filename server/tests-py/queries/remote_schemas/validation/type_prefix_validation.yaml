  url: /v1/graphql
  status: 200
  query:
    query: |
      {
        my_hero: hero(episode: 4) {
          my_id: id
          my_name: name
          my_typename: __typename
        }
      }
  response:
    data:
      my_hero:
        my_id: "1"
        my_name: R2-D2
        my_typename: FooDroid

- description: query with __typename in list field and field aliases
  url: /v1/graphql
  status: 200
  query:
    query: |
      {
        my_heroes: heroes {
          my_id: id
          my_name: name
          my_typename: __typename
          ... on FooHuman {
            my_droid: droid {
              my_droid_name: name
              my_droid_typename: __typename
            }
          }
        }
      }
  response:
    data:
      my_heroes:
        - my_id: "1"
          my_name: R2-D2
          my_typename: FooDroid
        - my_id: "2"
          my_name: Luke Skywalker
          my_typename: FooHuman
          my_droid:
            my_droid_name: R2-D2
            my_droid_typename: FooDroid
