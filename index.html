<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/index.css">

    <link rel="favicon" href="/favicon.png">

    <title>Push Notifications!</title>
  </head>
  <body class="main">

    <div class="container h-100 main-content " id="loading-screen">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
          <div><h4 id="loading-text">Loading... ğŸƒâ€ï¸</h4></div>
        </div>
      </div>
    </div>

    <div class="container h-100 main-content" id="permission-screen" style="display: none;">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
          <div><h4>Enable browser notifications to run the demo ğŸ™</h4></div>
          <button class="btn btn-light" onclick="requestPermission()" id="enable-button">Enable</button>
        </div>
      </div>
    </div>

    <div class="container h-100 main-content hidden" id="input-screen" style="display:none;">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type somthing and click Send to trigger a notification" style="text-align: center;" id="text-input">
          </div>
          <button class="btn btn-light" type="button" id="title-submit" onclick="submitText()">ğŸ”” Send</button>
          <div class="error"><span id="error-text"></span></div>
        </div>
      </div>
    </div>

    <div class="container h-100 main-content " id="waiting-screen" style="display:none;">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
          <div id="waiting-ui">
            <div class="loader"></div>
            <div class="waiting-text"><h4>Watiting for notification</h4></div>
          </div>
          <div class="try-again">
            <button class="btn btn-light" type="button" id="try-again" onclick="tryAgain()">ğŸ”” Try again</button>
          </div>
          <div><img id="arch" src="/arch.png" /></div>
          <div class="notifications" style="display: none;">
            <h4><u>Past notifications</u></h4>
            <ul class="list-group" id="notifications-list">
              <!-- <li class="list-group-item list-group-item-light">Cras justo odio</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-messaging.js"></script>

    <script>
     // Initialize Firebase
     var config = {
       projectId: "hasura-test",
       messagingSenderId: "795709254723",
     };
     firebase.initializeApp(config);
    </script>

    <!-- custom js -->
    <script src="/index.js"></script>
  </body>
</html>
