    - title: Article 3
      content: Sample article content 3
      author_id: 2
      is_published: true

    - title: Article 4
      content: Sample article content 4
      author_id: 3
      is_published: false

    - title: Article 5
      content: Sample article content 5
      author_id: 3
      is_published: true

    - title: Article 6
      content: Sample article content 6
      author_id: 3
      is_published: false

    - title: Article 7
