- description: Aggregate with a limit using nodes, count
  url: /v1/graphql
  status: 200
  response:
    data:
      hasura_Artist:
      - artist_self_id: '1000'
        albums_aggregate:
          nodes:
          - album_self_id: '2002'
          aggregate:
            count: '1'
      - artist_self_id: '1001'
        albums_aggregate:
          nodes:
          - album_self_id: '2000'
          aggregate:
            count: '1'
      - artist_self_id: '1002'
        albums_aggregate:
          nodes:
          - album_self_id: '2003'
          aggregate:
            count: '1'
  query:
    query: |
      query {
        hasura_Artist(order_by: {artist_self_id: asc}) {
          artist_self_id
          albums_aggregate(order_by: {album_self_id: asc}, limit: 1) {
            nodes {
              album_self_id
            }
            aggregate {
              count
            }
          }
        }
      }

