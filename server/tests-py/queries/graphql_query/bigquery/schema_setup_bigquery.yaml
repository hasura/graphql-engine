      DROP SCHEMA IF EXISTS `regency-polecat-beehive.hasura_test` CASCADE;
      CREATE SCHEMA `regency-polecat-beehive.hasura_test`;
      CREATE TABLE `hasura_test.all_types` (
        `string` STRING,
        `bytes` BYTES,
        `integer` INT64,
        `float` FLOAT64,
        `numeric` NUMERIC,
        `bignumeric` BIGNUMERIC,
        `boolean` BOOL,
        `timestamp` TIMESTAMP,
        `date` DATE,
        `time` TIME,
        `datetime` DATETIME,
        `geography` GEOGRAPHY
      );
      CREATE TABLE `hasura_test.author` (
        `id` INT64,
        `name` STRING,
        `created_at` TIMESTAMP
      );
      CREATE TABLE `hasura_test.article` (
        `id` INT64,
        `title` STRING,
        `content` STRING,
        `author_id` INT64,
        `is_published` BOOL,
        `published_on` DATETIME,
        `created_at` TIMESTAMP
      );
