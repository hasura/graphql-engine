description: User can only get his unpublished articles
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '1'
response:
  data:
    article:
    - id: 1
      title: Article 1
      content: Sample article content 1
      is_published: false
      author:
        id: 1
        name: Author 1
query:
  query: |
    query {
      article (
        where: { is_published : {_eq : false}}
      ) {
        id
        title
        content
        is_published
        author {
          id
          name
        }
      }
    }
