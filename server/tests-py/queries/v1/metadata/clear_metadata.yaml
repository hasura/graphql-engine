- description: Clear metadata
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: clear_metadata
    args: {}

- description: Check if metadata is cleared
  url: /v1/query
  status: 200
  response:
    version: 2
    tables: []
  query:
    type: export_metadata
    args: {}
