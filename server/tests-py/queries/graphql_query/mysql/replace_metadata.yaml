description: Replace schema cache (metadata)
url: /v1/metadata
status: 200
response:
  message: success
query:
  type: replace_metadata
  args:
    version: 3
    sources:
    - name: mysql
      kind: mysql
      configuration:
        host: '127.0.0.1'
        port: 33306
        user: root
        password: hasuraMySQL1
        database: hasura
        pool_settings: {}
      tables:
      - table:
          name: author
          schema: hasura
        array_relationships:
        - name: articles
          using:
            foreign_key_constraint_on:
              table:
                name: article
                schema: hasura
              column: author_id
        - name: co_articles
          using:
            foreign_key_constraint_on:
              table:
                name: article
                schema: hasura
              column: co_author_id
      - table:
          name: article
          schema: hasura
        object_relationships:
        - name: author
          using:
            foreign_key_constraint_on: author_id
        - name: co_author
          using:
            foreign_key_constraint_on: co_author_id
