- description: create an event trigger and then reset metadata
  url: /v1/query
  status: 200
  query:
    type: bulk
    args:
    - type: track_table
      args:
        schema: hge_tests
        name: test_t1
    - type: create_event_trigger
      args:
        name: t1_1
        table:
          schema: hge_tests
          name: test_t1
        insert:
          columns: '*'
        update:
          columns: '*'
        delete:
          columns: '*'
        webhook: http://127.0.0.1:5592
    - type: insert
      args:
        table:
          schema: hge_tests
          name: test_t1
        objects:
        - c1: 1
          c2: world
        returning: []

- description: Clear metadata
  url: /v1/query
  status: 200
  query:
    type: clear_metadata
    args: {}

- description: ensure that the event_log table is deleted
  url: /v1/query
  status: 200
  response:
    result_type: TuplesOk
    result:
    - - exists
    - - f
  query:
    type: run_sql
    args:
      sql: SELECT EXISTS (SELECT * FROM information_schema.tables WHERE table_schema = 'hdb_catalog' and table_name = 'event_log');
