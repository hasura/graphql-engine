description: Get all the orders which are not delivered at (delivered_at is NULL)
url: /v1/graphql
status: 200
response:
  data:
    orders:
    - id: 1
      received_at: '2018-09-21T09:39:44+00:00'
query:
  query: |
    query {
      orders (
      where: {delivered_at: {_is_null: true}})
       {
        id
        received_at
      }
    }
