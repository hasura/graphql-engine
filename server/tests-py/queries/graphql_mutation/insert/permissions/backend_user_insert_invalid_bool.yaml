description: As backend user with header and invalid boolean value
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: backend_user
  X-Hasura-Backend-Privilege: random
response:
  errors:
  - extensions:
      path: $
      code: bad-request
    message: 'x-hasura-backend-privilege:  Not a valid boolean text. True values are
      ["true","t","yes","y"] and  False values are ["false","f","no","n"]. All values
      are case insensitive'
query:
  query: |
    mutation {
      insert_user(objects: [
        {
          name: "FooBar"
        }
      ]){
        affected_rows
        returning {
          name
        }
      }
    }
