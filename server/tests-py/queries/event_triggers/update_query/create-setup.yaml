type: bulk
args:

- type: run_sql
  args:
    sql: |
      create table hge_tests.test_t1(
          c1 int,
          c2 text,
          c3 json
      );

- type: track_table
  args:
    schema: hge_tests
    name: test_t1
- type: create_event_trigger
  args:
    name: t1_cols
    table:
      schema: hge_tests
      name: test_t1
    insert:
      columns: '*'
    update:
      columns: [c2, c3]
    webhook: http://127.0.0.1:5592
