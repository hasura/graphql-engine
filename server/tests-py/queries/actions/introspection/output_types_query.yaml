# Test case for bug reported at https://github.com/hasura/graphql-engine/issues/6631
description: Action introspection to check return types
url: /v1/graphql
status: 200
query:
  query: |
    query {
      __schema {
        mutationType {
          fields {
            name
            type {
              name
              kind
              fields {
                name
                type {
                  kind
                  ofType {
                    name
                    kind
                    ofType {
                      name
                      kind
                    }
                  }
                }
              }
              ofType {
                name
                kind
                ofType {
                  name
                  kind
                  fields {
                    name
                    type {
                      kind
                      ofType {
                        name
                        kind
                        ofType {
                          name
                          kind
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
response:
  data:
    __schema:
      mutationType:
        fields:
        - name: actionName
          type:
            kind: LIST
            name:
            ofType:
              kind: NON_NULL
              name:
              ofType:
                kind: OBJECT
                name: SampleOutput
                fields:
                - name: id
                  type:
                    kind: LIST
                    ofType:
                      kind: NON_NULL
                      name:
                      ofType:
                        kind: SCALAR
                        name: String
            fields:
        - name: actionName2
          type:
            kind: OBJECT
            name: SampleOutput2
            ofType:
            fields:
            - name: id
              type:
                kind: NON_NULL
                ofType:
                  kind: SCALAR
                  name: String
                  ofType:
