description: Select cities ending with ham
url: /v1/graphql
status: 200
response:
  data:
    city:
    - name: Durham
      country: USA 
    - name: Framlingham
      country: UK
query:
  query: |
    query {
      city (
      where: {name: {_like: "%ham" }}
      ) {
        name
        country
      }
    }
