- url: /v1/graphql
  status: 200
  query:
    query: |
      mutation {
        insert_hello (objects: [{name: "Some text"}, {name: "More text"}]) {
          affected_rows
          returning {
            id
            name
          }
        }
        createUser(id: 123, username: "foobar") {
          user {
            id
            username
          }
        }
      }
  response:
    data:
      insert_hello:
        affected_rows: 2
        returning:
        - id: 1
          name: Some text
        - id: 2
          name: More text
      createUser:
        user:
          id: 123
          username: foobar

