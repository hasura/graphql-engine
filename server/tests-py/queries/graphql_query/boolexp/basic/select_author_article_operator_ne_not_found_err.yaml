description: Select author and their articles
url: /v1/graphql
status: 200
response:
  errors:
  - extensions:
      code: validation-failed
      path: $.selectionSet.author.args.where.name._ne
    message: |-
      field "_ne" not found in type: 'String_comparison_exp'
query:
  query: |
    query {
      author (where: {name: {_ne: "Author 1"}}) {
        id
        name
        articles {
          id
          title
          content
          is_published
        }
      }
    }
