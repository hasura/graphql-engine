description: Null value for non-null output field
url: /v1/graphql
status: 200
response:
  errors:
  - extensions:
      internal:
        error: unexpected response
        response:
          status: 200
          body:
            name: Alice
            id:
          headers:
          - value: application/json
            name: Content-Type
          - value: abcd
            name: Set-Cookie
        request:
          body:
            session_variables:
              x-hasura-role: admin
            input:
              arg:
                name: Alice
                id:
            action:
              name: mirror
            request_query: "mutation ($id: ID, $name: String) {\n  mirror(arg: {id: $id, name:\
              \ $name}){\n    id\n    name\n  }\n}\n"
          url: http://127.0.0.1:5593/mirror-action
          headers: []
          transformed_request:
      path: $
      code: unexpected
    message: expecting not null value for field "id"
query:
  variables:
    id:
    name: Alice
  query: |
    mutation ($id: ID, $name: String) {
      mirror(arg: {id: $id, name: $name}){
        id
        name
      }
    }
