type: bulk
args:
  - type: run_sql
    args:
      sql: |
        create table developer(
            id serial primary key,
            name text 
        );
  - type: track_table
    args:
      schema: public
      name: developer

  - type: create_select_permission
    args:
      role: developer
      table: developer
      permission:
        filter: {}
        columns:
          - id
          - name
