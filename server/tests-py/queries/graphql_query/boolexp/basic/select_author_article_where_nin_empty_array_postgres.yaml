description: Select author and their articles (not in empty array)
url: /v1/graphql
status: 200
response:
  data:
    author:
    - name: Author 1
      articles:
      - id: 1
        title: Article 1
        content: Sample article content 1
      - id: 2
        title: Article 2
        content: Sample article content 2
    - name: Author 2
      articles:
      - id: 3
        title: Article 3
        content: Sample article content 3
    - name: Author 3
      articles:
      - id: 4
        title: Article 4
        content: Sample article content 4

query:
  query: |
    query {
      author (
      where: {name: {_nin: [] }}
      ) {
        name
        articles{
          id
          title
          content
        }
      }
    }
