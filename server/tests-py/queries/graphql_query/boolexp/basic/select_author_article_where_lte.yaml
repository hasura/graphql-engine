description: Select author and their articles
url: /v1/graphql
status: 200
response:
  data:
    author:
    - name: Author 2
      id: 2
      articles:
      - content: Sample article content 3
        id: 3
        title: Article 3
    - name: Author 1
      id: 1
      articles:
      - content: Sample article content 2
        id: 2
        title: Article 2
query:
  query: |
    query {
      author (
      where: {id: {_lte: 2}}
      order_by: {id: desc}
      ) {
        id
        name
        articles(
          where: {id: {_gt: 1}}
        ) {
          id
          title
          content
        }
      }
    }
