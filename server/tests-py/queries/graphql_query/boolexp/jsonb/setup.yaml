type: bulk
args:

#Author table
- type: run_sql
  args:
    sql: |
      create table author(
          id serial primary key,
          name text unique
      );
- type: track_table
  args:
    schema: public
    name: author

#Article table
- type: run_sql
  args:
    sql: |
      CREATE TABLE article (
        id SERIAL PRIMARY KEY,
        title TEXT,
        content TEXT,
        author_id INTEGER REFERENCES author(id),
        is_published BOOLEAN,
        published_on TIMESTAMP,
        tags JSONB
      )
- type: track_table
  args:
    schema: public
    name: article

- type: run_sql
  args:
    sql: |
      CREATE TABLE product (
        id          SERIAL  PRIMARY KEY,
        name        TEXT    NOT NULL,
        category    TEXT    NOT NULL,
        spec        JSONB   NOT NULL
      );
- type: track_table
  args:
    schema: public
    name: product


#Object relationship
- type: create_object_relationship
  args:
    table: article
    name: author
    using:
      foreign_key_constraint_on: author_id

#Array relationship
- type: create_array_relationship
  args:
    table: author
    name: articles
    using:
      foreign_key_constraint_on:
        table: article
        column: author_id


#Insert values
- type: run_sql
  args:
    sql: |
      insert into author (name)
      values
      ('Author 1'),
      ('Author 2')

