description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
        messageBasic:
          - name: alice
      - id: 2
        messageBasic:
          - name: bob
      - id: 3
        messageBasic:
          - name: alice
query:
  query: |
    query {
      profiles {
        id
        messageBasic {
          name
        }
      }
    }
