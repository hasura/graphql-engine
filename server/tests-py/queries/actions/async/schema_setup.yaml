type: bulk
args:

- type: run_sql
  args:
    sql: |
      CREATE TABLE "user"(
        id SERIAL PRIMARY KEY,
        name TEXT NOT NULL,
        email TEXT NOT NULL,
        is_admin BOOLEAN NOT NULL DEFAULT false
      );

- type: track_table
  args:
    name: user
    schema: public

- type: set_custom_types
  args:
    objects:
    - name: UserId
      fields:
      - name: id
        type: Int!
      relationships:
      - name: user
        type: object
        remote_table: user
        field_mapping:
          id: id
    - name: UserIdObj
      fields:
      - name: id
        type: Int
    - name: UserIdNested
      fields:
      - name: userObj
        type: UserIdObj

- type: create_action
  args:
    name: create_user
    definition:
      kind: asynchronous
      arguments:
      - name: email
        type: String!
      - name: name
        type: String!
      output_type: UserId
      handler: "{{ACTION_WEBHOOK_HANDLER}}/create-user"

- type: create_action_permission
  args:
    action: create_user
    role: user
    definition:
      select:
        filter: {}

- type: create_action
  args:
    name: create_user_transformed
    definition:
      kind: asynchronous
      arguments:
      - name: email
        type: String!
      - name: name
        type: String!
      output_type: UserId
      handler: "{{ACTION_WEBHOOK_HANDLER}}/create-user"
      request_transform:
        version: 2
        template_engine: Kriti
        body:
          action: transform
          template: |
            {
              "input": {
                "email": "foo@bar.com",
                "name": "notClarke"
              }
            }

- type: create_action
  args:
    name: create_user_nested
    definition:
      kind: asynchronous
      arguments:
      - name: email
        type: String!
      - name: name
        type: String!
      output_type: UserIdNested
      handler: "{{ACTION_WEBHOOK_HANDLER}}/create-user-nested"
