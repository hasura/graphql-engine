- description: Create the schema for database
  url: /v2/query
  status: 200
  query:
    type: run_sql
    args:
      source: postgres
      sql: |
        create table hge_tests.test_t1(
            c1 int,
            c2 text
        );

- description: create an event trigger and then reset metadata
  url: /v1/metadata
  status: 200
  query:
    type: bulk
    args:
    - type: pg_track_table
      args:
        source: postgres
        table:
          schema: hge_tests
          name: test_t1
    - type: pg_create_event_trigger
      args:
        source: postgres
        name: t1_1
        table:
          schema: hge_tests
          name: test_t1
        insert:
          columns: '*'
        update:
          columns: '*'
        delete:
          columns: '*'
        webhook: "{{EVENT_WEBHOOK_HANDLER}}"

- description: insert values
  url: /v1/query
  status: 200
  query:
    type: insert
    args:
      source: postgres
      table:
        schema: hge_tests
        name: test_t1
      objects:
      - c1: 1
        c2: world
      returning: []
