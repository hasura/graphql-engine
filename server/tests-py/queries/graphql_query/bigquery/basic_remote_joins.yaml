- description: Articles with their author (in outher data source)
  url: /v1/graphql
  status: 200
  response:
    data:
      hasura_article2:
      - id: '1'
        title: Title 1
        content: Content 1
        author:
          id: '1'
          name: Author 1
      - id: '2'
        title: Title 2
        content: Content 2
        author:
          id: '1'
          name: Author 1
      - id: '3'
        title: Title 3
        content: Content 3
        author:
          id: '2'
          name: Author 2
      - id: '4'
        title: Title 4
        content: Content 4
        author:
          id: '2'
          name: Author 2
  query:
    query: |
      query {
        hasura_article2 (order_by: {id: asc}) {
          id
          title
          content
          author {
            id
            name
          }
        }
      }

- description: Author with their articles with (in other data source)
  url: /v1/graphql
  status: 200
  response:
    data:
      hasura_author:
      - id: '1'
        name: Author 1
        articles2:
        - id: '1'
          title: Title 1
          content: Content 1
        - id: '2'
          title: Title 2
          content: Content 2
      - id: '2'
        name: Author 2
        articles2:
        - id: '3'
          title: Title 3
          content: Content 3
        - id: '4'
          title: Title 4
          content: Content 4
  query:
    query: |
      query {
        hasura_author (order_by: {id: asc}) {
          id
          name
          articles2(order_by: {id: asc}) {
            id
            title
            content
          }
        }
      }
