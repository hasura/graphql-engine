description: Upserts article data via GraphQL mutation
url: /v1/graphql
response:
  data:
    insert_article:
      returning:
      - title: Article 1
        content: Updated Article 1 content
      - title: Article 2
        content: Updated Article 2 content
status: 200
query:
  query: |
    mutation insert_article {
      insert_article (
        objects: [
          {
            content: "Updated Article 1 content",
            id: 1
          },
          {
            content: "Updated Article 2 content",
            id: 2
          }
          ],
        on_conflict: {
          constraint: article_pkey,
          update_columns: [content]
        }
      ) {
        returning {
          title
          content
          }
        }
      }
