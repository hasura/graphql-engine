          - name: query_2
            query: |
              query {
                test2{
                  id
                }
              }

    - type: create_query_collection
      args:
        name: collection_2
        definition:
          queries:
          - name: query_1
            query: |
              query {
                get_test1(args: {id: 1}){
                  id
                }
              }
          - name: query_2
            query: |
              query {
                get_test2(args: {id: 1}){
                  id
                }
              }

    - type: add_collection_to_allowlist
      args:
        collection: collection_1
    - type: add_collection_to_allowlist
      args:
        collection: collection_2

