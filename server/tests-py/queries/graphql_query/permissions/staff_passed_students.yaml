description: Query passed students as staff
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: staff
response:
  data:
    passed_students:
    - id: 1
      student_name: clarke
    - id: 2
      student_name: george
    - id: 4
      student_name: leonel
query:
  query: |
    query {
      passed_students(args: {pass_gpa: 8.00}) {
        id
        student_name
      }
    }
