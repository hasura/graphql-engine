type: bulk
args:
#Drop relationship first
- type: drop_relationship
  args:
    relationship: articles
    table:
      schema: public
      name: author
    
- type: run_sql
  args:
    sql: |
      DROP TABLE person;
      DROP FUNCTION get_orders(timestamptz);
      DROP TABLE orders;
      DROP TABLE article;
      DROP TABLE author;
      DROP TABLE test_types;
      DROP TYPE complex;
      DROP TYPE inventory_item;
    cascade: true
