description: A user can delete his articles
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '1'
response:
  data:
    delete_article:
      affected_rows: 1
      returning:
      - author_id: 1
        id: 1
        title: Article 1
        content: Sample article content 1
query:
  query: |
    mutation delete_article {
      delete_article (
        where: {id: {_eq: 1}}
      ) {
          affected_rows
          returning{
            id
            title
            content
            author_id
          }
      }
    }
