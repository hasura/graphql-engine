- description: Track the "user" table
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: track_table
    args:
      table: user

- description: Track the users table with conflicting custom root level node names
  url: /v1/query
  status: 500
  response:
    code: unexpected
    error: >-
      found duplicate fields in selection set: ['user' (generated for [table
      user in source default, table users in source default])]
    path: $.args
  query:
    type: track_table
    version: 2
    args:
      table: users
      configuration:
        custom_root_fields:
          select_by_pk: user
