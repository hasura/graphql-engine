type: bulk
args:

#Types table
- type: mssql_track_table
  args:
    source: mssql
    table:
      name: test_types

#Author table
- type: mssql_track_table
  args:
    source: mssql
    table:
      name: author

#Article table
- type: mssql_track_table
  args:
    source: mssql
    table:
      name: article

#User table
- type: mssql_track_table
  args:
    source: mssql
    table:
      name: user

#Person table
- type: mssql_track_table
  args:
    source: mssql
    table:
      name: person

#Object relationship
- type: mssql_create_object_relationship
  args:
    source: mssql
    table: article
    name: author
    using:
      foreign_key_constraint_on: author_id

#Object relationship
- type: mssql_create_object_relationship
  args:
    source: mssql
    table: article
    name: co_author
    using:
      foreign_key_constraint_on: co_author_id

#Array relationship
- type: mssql_create_array_relationship
  args:
    source: mssql
    table: author
    name: articles
    using:
      foreign_key_constraint_on:
        table: article
        column: author_id


#Array relationship
- type: mssql_create_array_relationship
  args:
    source: mssql
    table: author
    name: co_articles
    using:
      foreign_key_constraint_on:
        table: article
        column: co_author_id
