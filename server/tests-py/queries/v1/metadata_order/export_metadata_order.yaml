- description: Add required metadata to be exported
  url: /v1/query
  status: 200
  query:
    type: bulk
    args:
    - type: track_table
      args: test1
    - type: track_table
      args: test2

    - type: create_object_relationship
      args:
        table: test1
        name: test2_obj1
        using:
          manual_configuration:
            remote_table: test2
            column_mapping:
              id: id
    - type: create_object_relationship
      args:
        table: test1
        name: test2_obj2
        using:
          manual_configuration:
            remote_table: test2
            column_mapping:
