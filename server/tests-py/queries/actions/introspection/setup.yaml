type: bulk
args:
- type: replace_metadata
  args:
    version: 2
    tables: []
    actions:
    - name: actionName
      definition:
        handler: http://localhost:3000
        output_type: SampleOutput
        arguments:
        - name: text
          type: jsonb!
        - name: attributes
          type: String!
        type: mutation
        kind: synchronous
    - name: actionName2
      definition:
        handler: http://localhost:3000
        output_type: SampleOutput2
        arguments:
        - name: a
          type: ID!
        - name: b
          type: ID!
        type: mutation
        kind: synchronous
    custom_types:
      input_objects:
      - name: SampleInput
        fields:
        - name: username
          type: String!
        - name: password
          type: String!
      objects:
      - name: SampleOutput
        fields:
        - name: id
          type: String!
      - name: SampleOutput2
        fields:
        - name: id
          type: String!
