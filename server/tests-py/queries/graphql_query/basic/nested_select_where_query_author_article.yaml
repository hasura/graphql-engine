description: Select author and their articles
url: /v1/graphql
status: 200
response:
  data:
    author:
    - id: 1
      name: Author 1
      articles:
      - id: 2
        title: Article 2
        content: Sample article content 2
query:
  query: |-
    query {
      author (where: {name: {_eq: "Author 1"}}) {
        id
        name
        articles (
        where: {is_published: {_eq: true}}
        ) {
          id
          title
          content
        }
      }
    }
