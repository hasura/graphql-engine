- type: track_table
  args:
    schema: public
    name: author

- type: track_table
  args:
    schema: public
    name: article

- type: track_table
  args:
    schema: public
    name: post

#Object relationship article <-> author
- type: create_object_relationship
  args:
    table: article
    name: author
    using:
      foreign_key_constraint_on: author_id

#Array relationship author <-> article
- type: create_array_relationship
  args:
    table: author
    name: articles
    using:
      foreign_key_constraint_on:
        table: article
        column: author_id

#Array relationship author <-> post
- type: create_array_relationship
  args:
    table: author
    name: posts
    using:
      foreign_key_constraint_on:
        table: post
        column: author_id

#Select pemissions on User
- type: create_select_permission
  args:
    table: author
    role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
      limit: 1

- type: create_select_permission
  args:
    table: article
    role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: false
      limit: 1

- type: create_select_permission
  args:
    table: post
    role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
      limit: 1
