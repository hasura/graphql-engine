- url: /v1/graphql
  status: 200
  query:
    query: |
      query hasura_author_with_skip($skipId: Boolean!, $skipName: Boolean!) {
        hasura_author (order_by: {id: asc}) {
          id @skip(if: $skipId)
          name @skip(if: $skipName)
        }
      }
    variables:
      skipId: true
      skipName: false
  response:
    data:
      hasura_author:
      - name: Author 1
      - name: Author 2
