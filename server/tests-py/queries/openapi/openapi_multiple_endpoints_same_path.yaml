- description: Try to add a GET rest endpoint with default argument
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: create_rest_endpoint
    args:
      url: my_endpoint_url
      name: with_default_arg
      methods:
      - GET
      definition:
        query:
          collection_name: test_collection
          query_name: query_with_default_arg

- description: Try to add a POST rest mutation endpoint using same URL path
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: create_rest_endpoint
    args:
      url: my_endpoint_url
      name: mutation_with_args
      methods:
      - POST
      definition:
        query:
          collection_name: test_collection
          query_name: mutation_with_args

- description: Call openapi json endpoint
  url: /api/swagger/json
  method: GET
  status: 200
  query:
  response:
    openapi: 3.0.0
    info:
      description: This OpenAPI specification is automatically generated by Hasura.
      title: Rest Endpoints
      version: ''
    paths:
      /api/rest/my_endpoint_url:
        get:
          summary: with_default_arg
          description: "***\nThe GraphQl query for this endpoint is:\n``` graphql\n\
            query ($first_name:String=\"Foo\") { test_table(where: {first_name: {\
            \ _eq: $first_name } }) { first_name last_name } }\n```"
          parameters:
          - description: Your x-hasura-admin-secret will be used for authentication
              of the API request.
            in: header
            name: x-hasura-admin-secret
            schema:
              type: string
          - in: query
            name: first_name
            schema:
              default: Foo
              type: string
          requestBody:
            content:
              application/json:
                schema:
                  properties:
                    first_name:
                      default: Foo
                      nullable: true
                      title: String
                      type: string
                  type: object
            description: Query parameters can also be provided in the request body
              as a JSON object
            required: false
          responses:
            '200':
              content:
                application/json:
                  schema:
                    properties:
                      test_table:
                        items:
                          description: columns and relationships of "test_table"
                          nullable: false
                          properties:
                            first_name:
                              nullable: true
                              title: String
                              type: string
                            last_name:
                              nullable: true
                              title: String
                              type: string
                          title: test_table
                          type: object
                        nullable: false
                        type: array
              description: Responses for GET /api/rest/my_endpoint_url
        post:
          summary: mutation_with_args
          description: "***\nThe GraphQl query for this endpoint is:\n``` graphql\n\
            mutation ($first_name: String!, $last_name: String!) { insert_test_table(\
            \ objects: {first_name: $first_name, last_name: $last_name }) { returning\
            \ { id } affected_rows } }\n```"
          parameters:
          - description: Your x-hasura-admin-secret will be used for authentication
              of the API request.
            in: header
            name: x-hasura-admin-secret
            schema:
              type: string
          - description: _"last_name" is required (enter it either in parameters or
              request body)_
            in: query
            name: last_name
            schema:
              type: string
          - description: _"first_name" is required (enter it either in parameters
              or request body)_
            in: query
            name: first_name
            schema:
              type: string
          requestBody:
            content:
              application/json:
                schema:
                  properties:
                    first_name:
                      nullable: false
                      title: String
                      type: string
                    last_name:
                      nullable: false
                      title: String
                      type: string
                  type: object
            description: Query parameters can also be provided in the request body
              as a JSON object
            required: false
          responses:
            '200':
              content:
                application/json:
                  schema:
                    properties:
                      insert_test_table:
                        description: response of any mutation on the table "test_table"
                        nullable: true
                        properties:
                          affected_rows:
                            nullable: false
                            title: Int
                            type: integer
                          returning:
                            items:
                              description: columns and relationships of "test_table"
                              nullable: false
                              properties:
                                id:
                                  $ref: '#/components/schemas/uuid!'
                              title: test_table
                              type: object
                            nullable: false
                            type: array
                        title: test_table_mutation_response
                        type: object
              description: Responses for POST /api/rest/my_endpoint_url
    components:
      schemas:
        uuid!:
          nullable: false
          pattern: '[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}'
          title: uuid
          type: string


