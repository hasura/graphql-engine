type: bulk
args:

#Contact table
- type: run_sql
  args:
    sql: |
      CREATE TABLE contact (
        id SERIAL PRIMARY KEY,
        phone INTEGER,
        address TEXT
      )
- type: track_table
  args:
    schema: public
    name: contact

#Author table
- type: run_sql
  args:
    sql: |
      create table author(
          id serial primary key, 
          name text unique,
          contact_id INTEGER REFERENCES contact(id)
      );
- type: track_table
  args:
    schema: public
    name: author

#Article table
- type: run_sql
  args:
    sql: |
      CREATE TABLE article (
        id SERIAL PRIMARY KEY,
        title TEXT,
        content TEXT,
        author_id INTEGER REFERENCES author(id),
        is_published BOOLEAN,
        published_on TIMESTAMP
      )
- type: track_table
  args:
    schema: public
    name: article

#Object relationship
- type: create_object_relationship
  args:
    table: author
    name: contact
    using:
      foreign_key_constraint_on: contact_id

- type: create_object_relationship
  args:
    table: article
    name: author
    using:
      foreign_key_constraint_on: author_id

#Array relationship
- type: create_array_relationship
  args:
    table: author
    name: articles
    using:
      foreign_key_constraint_on:
        table: article
        column: author_id

