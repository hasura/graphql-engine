type: bulk
args:
- type: run_sql
  args:
    sql: |
      CREATE EXTENSION IF NOT EXISTS postgis;
      
- type: run_sql
  args:
    sql: |
      DO $$
      BEGIN
        IF PostGIS_lib_version() ~ '^3.*' THEN
          CREATE EXTENSION IF NOT EXISTS postgis_raster;
        END IF;
      END$$;

- type: run_sql
  args:
    sql: |
     CREATE EXTENSION IF NOT EXISTS postgis_topology;

#Create table
- type: run_sql
  args:
    sql: |
      CREATE TABLE geom_table(
        id SERIAL PRIMARY KEY,
        type TEXT NOT NULL,
        geom_col geometry NOT NULL
      );
- type: track_table
  args:
    name: geom_table
    schema: public

- type: run_sql
  args:
    sql: |
      CREATE TABLE geog_table(
        id SERIAL PRIMARY KEY,
        name TEXT NOT NULL,
        geog_col geography NOT NULL
      );
- type: track_table
  args:
    name: geog_table
    schema: public

- type: run_sql
  args:
    sql: |
      CREATE TABLE geog_as_geom_table(
        id SERIAL PRIMARY KEY,
        name TEXT NOT NULL,
        geom_col geometry NOT NULL
      );
- type: track_table
  args:
    name: geog_as_geom_table
    schema: public

