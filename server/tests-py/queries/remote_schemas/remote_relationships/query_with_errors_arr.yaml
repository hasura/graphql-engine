description: Remote relationship GraphQL query with errors
url: /v1/graphql
status: 200
# Since errorMsg in not non-null we should both return a valid result as well
# as propogate the error the remote server raised.
response:
  # data:
  #   profiles:
  #     - id: 1
  #       name: alice
  #       messagesNestedArgs:
  #         - msg: You win!
  #           errorMsg: null
  #     - id: 2
  #       name: bob
  #       messagesNestedArgs:
  #         - msg: You lose!
  #           errorMsg: null
  #     - id: 3
  #       name: alice
  #       messagesNestedArgs:
  #         - msg: Another alice
  #           errorMsg: null
  errors:
  - extensions:
      internal:
        errors:
        - path:
          - messagesNestedArgs__0
          - 0
          - errorMsg
          message: intentional-error
          locations:
          - line: 1
            column: 71
        - path:
          - messagesNestedArgs__1
          - 0
          - errorMsg
          message: intentional-error
          locations:
          - line: 1
            column: 144
        - path:
          - messagesNestedArgs__2
          - 0
          - errorMsg
          message: intentional-error
          locations:
          - line: 1
            column: 217
      path: $
      code: unexpected
    message: Errors from remote server
query:
  query: |
    query {
      profiles {
        id
        name
        messagesNestedArgs {
          msg
          errorMsg
        }
      }
    }
