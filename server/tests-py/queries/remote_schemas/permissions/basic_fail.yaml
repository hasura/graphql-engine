description: Simple GraphQL query
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: user
response:
  errors:
    - message: "field \"allUsers\" not found in type: 'query_root'"
      extensions:
        code: validation-failed
        path: $.selectionSet.allUsers
query:
  query: |
    query {
      allUsers {
        id
        username
      }
    }
