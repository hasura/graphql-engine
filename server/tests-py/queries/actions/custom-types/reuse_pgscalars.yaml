description: Set custom types with Postgres scalars
url: /v1/query
status: 200
query:
  type: set_custom_types
  args:
    objects:
    - name: User
      fields:
      - name: user_id
        type: uuid!
      - name: location
        type: geography
    input_objects:
    - name: UserInput
      fields:
      - name: name
        type: String!
      - name: id
        type: uuid!
