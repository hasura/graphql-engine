actions:
  - name: foo
    definition:
      kind: synchronous
      handler: http://localhost:3000
      timeout: 10
      request_transform:
        body: "{\n  \"my-baz\": {{$body.input.foo.baz}}\n \"my-bar\": {{$body.input.foo.bar}}\n \n}"
        content_type: application/json
        method: POST
        query_params: {}
        template_engine: Kriti
custom_types:
  enums: []
  input_objects:
    - name: fooInput
  objects:
    - name: fooOutput
  scalars: []
