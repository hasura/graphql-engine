description: Nested select on article with offset 1 and limit 2
url: /v1/graphql
status: 200
response:
  data:
    article:
    - id: 2
      title: Article 2
      content: Sample article content 2
      author:
        id: 1
        name: Author 1
    - id: 1
      title: Article 1
      content: Sample article content 1
      author:
        id: 1
        name: Author 1
query:
  query: |
    query {
      article(limit: 2, offset: 1, order_by: {id: desc}) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
