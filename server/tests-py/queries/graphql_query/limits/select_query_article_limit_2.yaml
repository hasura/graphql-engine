description: Nested select on article with limit
url: /v1/graphql
status: 200
response:
  data:
    article:
    - id: 3
      title: Article 3
      content: Sample article content 3
      author:
        id: 2
        name: Author 2
    - id: 2
      title: Article 2
      content: Sample article content 2
      author:
        id: 1
        name: Author 1
query:
  query: |
    query {
      article(limit: 2, order_by: {id: desc}) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
