- description: query with fragment
  url: /v1/graphql
  status: 200
  query:
    query: |
      {
        star_wars {
          super_hero(episode: 4) {
            ... characterFields
          }
        }
      }

      fragment characterFields on FooCharacter_x {
        ident
        foo_name_f
        __typename
      }
  response:
    data:
      star_wars:
        super_hero:
          ident: "1"
          foo_name_f: R2-D2
          __typename: Android

- description: query with variable
  url: /v1/graphql
  status: 200
  query:
    query: |
      query Hero($ep: MyInt!) {
        star_wars {
          super_hero(episode: $ep) {
            ident
            foo_name_f
          }
        }
      }
    variables:
      ep: 4
  response:
    data:
      star_wars:
        super_hero:
          ident: "1"
          foo_name_f: R2-D2

- description: query with variable with wrong type name
  url: /v1/graphql
  status: 200
  query:
    query: |
      query Hero($ep: Int!) {
        star_wars {
          super_hero(episode: $ep) {
            ident
            foo_name_f
          }
        }
      }
    variables:
      ep: 4
  response:
    errors:
    - extensions:
        path: $.selectionSet.star_wars.selectionSet.super_hero.args.episode
        code: validation-failed
      message: variable "ep" is declared as Int!, but used where MyInt! is expected

