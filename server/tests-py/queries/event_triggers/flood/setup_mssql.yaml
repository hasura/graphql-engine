type: bulk
args:

- type: mssql_track_table
  args:
    source: mssql
    table:
      schema: hge_tests
      name: test_flood

- type: mssql_create_event_trigger
  args:
    source: mssql
    name: flood_all
    table:
      schema: hge_tests
      name: test_flood
    insert:
      columns: '*'
    update:
      columns: '*'
    delete:
      columns: '*'
    webhook: http://127.0.0.1:5592/block
    retry_conf:
      # We will manuallally unblock() before this is reached:
      timeout_sec: 60
      num_retries: 0
      interval_sec: 1