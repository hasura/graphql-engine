description: Updated person data using _delete_elem operator
url: /v1/graphql
response:
  data:
    update_person:
      returning:
      - details:
        - address:
            country: United Kingdom
            city: Canterbury
        id: 2
      affected_rows: 1
status: 200
query:
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 2}},
        _delete_elem: {
          details: 0
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
