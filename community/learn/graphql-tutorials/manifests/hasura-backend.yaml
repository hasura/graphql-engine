---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hasura-backend
  name: hasura-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasura-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  template:
    metadata:
      labels:
        app: hasura-backend
    spec:
      containers:
      - image: hasura/base-git-image:0.7
        imagePullPolicy: IfNotPresent
        name: hasura-backend
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /graphql/hasura/introduction
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hasura-backend
  name: hasura-backend
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: hasura-backend
  type: ClusterIP
