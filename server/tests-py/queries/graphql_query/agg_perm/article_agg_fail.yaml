description: Query aggregations on article with user role (Error)
url: /v1/graphql
status: 200
response:
  errors:
  - extensions:
      path: $.selectionSet.article_agg
      code: validation-failed
    message: |-
      field "article_agg" not found in type: 'query_root'
headers:
  X-Hasura-Role: user
query:
  query: |
    query {
      article_agg {
        agg {
          count
        }
      }
    }
