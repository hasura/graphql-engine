- description: query with __typename in list field
  url: /v1/graphql
  status: 200
  query:
    query: |
      {
        heroes {
          id
          name
          __typename
          ... on FooHuman {
            droid {
              name
              __typename
            }
          }
        }
      }
  response:
    data:
      heroes:
        - id: "1"
          name: R2-D2
          __typename: FooDroid
        - id: "2"
          name: Luke Skywalker
          __typename: FooHuman
          droid:
            name: R2-D2
            __typename: FooDroid

