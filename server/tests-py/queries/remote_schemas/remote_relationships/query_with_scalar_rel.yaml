description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
        name: alice
        userScalar: alice
      - id: 2
        name: bob
        userScalar: bob
      - id: 3
        name: alice
        userScalar: alice
query:
  query: |
    query {
      profiles {
        id
        name
        userScalar
      }
    }
