# Test case for bug reported at https://github.com/hasura/graphql-engine/issues/5166
description: GraphQL introspection query
url: /v1/graphql
status: 200
query:
  query: |
    query IntrospectionQuery {
      __schema {
        queryType {
          name
          }
        mutationType {
          name
          }
        subscriptionType {
          name
          }
          types {
          ...FullType
          }
        directives {
          name
          description
          locations
          args {
          ...InputValue
          }
        }
      }
    }

    fragment FullType on __Type {
      kind
      name
      description
      fields(includeDeprecated: true) {
        name
        description
        args {
        ...InputValue
        }
        type {
        ...TypeRef
        }
        isDeprecated
        deprecationReason
      }
      inputFields {
        ...InputValue
      }
      interfaces {
        ...TypeRef
      }
      enumValues(includeDeprecated: true) {
          name
          description
          isDeprecated
          deprecationReason
      }
      possibleTypes {
        ...TypeRef
      }
    }

    fragment InputValue on __InputValue {
    name
    description
    type {
    ...TypeRef
    }
    defaultValue
    }

    fragment TypeRef on __Type {
      kind
      name
      ofType {
        kind
        name
        ofType {
          kind
          name
          ofType {
            kind
            name
            ofType {
              kind
              name
              ofType {
                kind
                name
                ofType {
                  kind
                  name
                  ofType {
                    kind
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
