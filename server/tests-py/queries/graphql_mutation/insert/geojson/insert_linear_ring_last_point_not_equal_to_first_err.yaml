description: Inserting as polygon with last and first point not being same; error
url: /v1/graphql
status: 200
response:
  errors:
  - extensions:
      code: parse-failed
      path: $.selectionSet.insert_area.args.objects[0].area
    message: the first and last locations have to be equal for a LinearRing
query:
  variables:
    areas:
    - name: Foo
      area:
        coordinates:
        -
          - [43.75049, 11.03207]
          - [43.80009, 11.03208]
          - [42.60009, 10.13248]
          - [45.60009, 13.13248]
        type: Polygon
  query: |
    mutation insertArea($areas: [area_insert_input!]!) {
      insert_area(objects: $areas) {
        returning{
          id
          name
          area
        }
      }
    }
