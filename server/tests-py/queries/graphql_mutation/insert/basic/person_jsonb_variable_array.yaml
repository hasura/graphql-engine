- description: Inserts persons data via GraphQL mutation
  url: /v1/graphql
  status: 200
  query:
    variables:
      value:
      - name:
          first: thelonious
          last: jaha
      - name:
          first: clarke
          last: griffin
    query: |
      mutation insert_person($value: jsonb) {
        insert_person(
          objects: [
            {
              details: $value
            }
          ]
        ) {
          returning {
            id
            details
          }
        }
      }
