type: bulk
args:

- type: mssql_track_table
  args:
    source: mssql
    table:
      schema: hge_tests
      name: test_t1

- type: mssql_create_event_trigger
  args: &def_args
    source: mssql
    name: t1_all
    table:
      schema: hge_tests
      name: test_t1
    insert:
      columns: '*'
    update:
      columns: '*'
    delete:
      columns: '*'
    webhook: '{{WEBHOOK_FROM_ENV}}/trigger'