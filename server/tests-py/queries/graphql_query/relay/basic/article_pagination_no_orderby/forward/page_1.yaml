description: Get 1st page of articles with 3 items
url: /v1beta1/relay
status: 200
query:
  query: |
    query {
      article_connection(
        first: 3
      ){
        pageInfo{
          startCursor
          endCursor
          hasPreviousPage
          hasNextPage
        }
        edges{
          cursor
          node{
            title
            content
            author_id
          }
        }
      }
    }
response:
