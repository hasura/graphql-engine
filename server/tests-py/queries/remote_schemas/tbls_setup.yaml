type: bulk
args:
- type: run_sql
  args:
    sql: |
      CREATE TABLE hello (
        id SERIAL PRIMARY KEY,
        code TEXT,
        name TEXT
      );

- type: track_table
  args:
    schema: public
    name: hello

- type: add_remote_schema
  args:
    name: simple2-graphql
    comment: testing
    definition:
      url: ${REMOTE_GRAPHQL_ROOT_URL}/user-graphql
      forward_client_headers: false
