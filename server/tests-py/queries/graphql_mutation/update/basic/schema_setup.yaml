type: bulk
args:

#Author table

- type: run_sql
  args:
    sql: |
      CREATE EXTENSION IF NOT EXISTS postgis;
      CREATE EXTENSION IF NOT EXISTS postgis_topology;
      DO $$
      BEGIN
        IF PostGIS_lib_version() ~ '^3.*' THEN
          CREATE EXTENSION IF NOT EXISTS postgis_raster;
        END IF;
      END$$;
      create table author(
          id serial primary key,
          name text unique,
          emails text[] not null default '{}'::text[],
          info jsonb,
          location geography
      );
      CREATE TABLE article (
        id SERIAL PRIMARY KEY,
        title TEXT,
        content TEXT,
        author_id INTEGER REFERENCES author(id),
        is_published BOOLEAN,
        published_on TIMESTAMP
      );
      CREATE TABLE person (
        id SERIAL PRIMARY KEY,
        details JSONB NOT NULL
      );
      SET lc_monetary TO "en_US.utf-8";
      CREATE TABLE numerics (
        id SERIAL PRIMARY KEY,
        num_smallint SMALLINT,
        num_integer INTEGER,
        num_bigint BIGINT,
        num_real REAL,
        num_double DOUBLE PRECISION,
        num_money MONEY,
        num_numeric NUMERIC
      );

- type: track_table
  args:
    schema: public
    name: author

#Article table
- type: track_table
  args:
    schema: public
    name: article


#Object relationship
- type: create_object_relationship
  args:
    table: article
    name: author
    using:
      foreign_key_constraint_on: author_id

#Array relationship
- type: create_array_relationship
  args:
    table: author
    name: articles
    using:
      foreign_key_constraint_on:
        table: article
        column: author_id

#Person table

- type: track_table
  args:
    schema: public
    name: person

#Numerics table

- type: track_table
  args:
    schema: public
    name: numerics
