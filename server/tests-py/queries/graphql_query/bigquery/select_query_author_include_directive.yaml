- url: /v1/graphql
  status: 200
  query:
    query: |
      query author_with_include($includeId: Boolean!, $includeName: Boolean!) {
        hasura_author (order_by: {id: asc}) {
          id @include(if: $includeId)
          name @include(if: $includeName)
        }
      }
    variables:
      includeId: true
      includeName: false
  response:
    data:
      hasura_author:
      - id: '1'
      - id: '2'
