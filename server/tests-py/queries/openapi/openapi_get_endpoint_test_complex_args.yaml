- description: Call openapi json endpoint
  url: /api/swagger/json
  method: GET
  status: 200
  query:
  response:
    openapi: 3.0.0
    info:
      version: ''
      title: Rest Endpoints
      description: This OpenAPI specification is automatically generated by Hasura.
    paths:
      /api/rest/complex_args:
        post:
          summary: complex_args
          description: "***\nThe GraphQl query for this endpoint is:\n``` graphql\n\
            mutation QQ($new_object: test_table_set_input!, $first_name: String!) {\
            \ update_test_table(where: {first_name: {_eq: $first_name}}, _set: $new_object)\
            \ { affected_rows } }\n```"
          parameters:
          - schema:
              type: string
            in: header
            name: x-hasura-admin-secret
            description: Your x-hasura-admin-secret will be used for authentication
              of the API request.
          - schema:
              type: string
            in: query
            name: first_name
            description: _"first_name" is required (enter it either in parameters or
              request body)_
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    first_name:
                      title: String
                      type: string
                      nullable: false
                    new_object:
                      $ref: '#/components/schemas/test_table_set_input!'
            description: Query parameters can also be provided in the request body as
              a JSON object
          responses:
            '200':
              content:
                application/json:
                  schema:
                    properties:
                      update_test_table:
                        title: test_table_mutation_response
                        type: object
                        description: response of any mutation on the table "test_table"
                        nullable: true
                        properties:
                          affected_rows:
                            nullable: false
                            title: Int
                            type: integer
              description: Responses for POST /api/rest/complex_args
    components:
      schemas:
        test_table_set_input!:
          title: test_table_set_input
          type: object
          description: input type for updating data in table "test_table"
          nullable: false
          properties:
            first_name:
              nullable: true
              title: String
              type: string
            last_name:
              nullable: true
              title: String
              type: string
            id:
              $ref: '#/components/schemas/uuid'
        uuid:
          title: uuid
          type: string
          nullable: true
          pattern: '[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}'

- description: Try to remove the endpoint
