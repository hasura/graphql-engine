description: Update blog written by Author 1
url: /v1alpha1/graphql
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '2'
response:
  data:
    insert_blog:
      affected_rows: 1
      returning:
      - id: 1
        title: first blog
        content: This content modified by Author 2
        author_id: 1
        updated_by: 2
query:
  query: |
    mutation UpsertSet {
      insert_blog(
        objects: [{
          id: 1
          title: "first blog"
          content: "This content modified by Author 2"
        }]
        on_conflict: {
          constraint: blog_pkey
          update_columns: [content]
        }
      ){
        affected_rows
        returning{
          id
          title
          content
          author_id
          updated_by
        }
      }
    }
