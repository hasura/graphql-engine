description: Inserts author with bio as a student
url: /v1alpha1/graphql
status: 200
headers:
  X-Hasura-Role: student
query:
  query: |
    mutation insert_author {
      insert_author (
        objects: [
          {
            id: 5
            name: "Student 1"
            bio: "Electrical Engineering"
            is_registered: false
          }
          ]
      ) {
        affected_rows
        }
      }
