  #Create object relationship
- description: Create object relationship using foreign key
  url: /v1/query
  status: 200  
  response:
    message: success
  query:
    type: create_object_relationship
    args:
      table: article
      name: author
      using:
        foreign_key_constraint_on: author_id
  
