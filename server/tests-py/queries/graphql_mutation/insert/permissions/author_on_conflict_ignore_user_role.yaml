- description: Upserts author with id 1 as a user (Error)
  url: /v1/graphql
  status: 200
  headers:
    X-Hasura-Role: user
    X-Hasura-User-Id: '1'
  response:
   data:
    insert_author:
      affected_rows: 0
      returning: []
  query:
    query: |
      mutation insert_author {
        insert_author (
          objects: [
            {
              id: 1
              name: "Author 1 Updated" 
            }
            ],
          on_conflict: {
            constraint: author_pkey,
            update_columns: []
          }
        ) {
          affected_rows
          returning {
              id
              name
            }
          }
        }
