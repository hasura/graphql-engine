description: Simple GraphQL object query on author, exercising multiple operations
url: /v1/graphql
status: 200
response:
  data:
    hasura_test_author:
    - name: Author 1
      id: 1
    - name: Author 2
      id: 2
query:
  # https://graphql.org/learn/serving-over-http/#post-request
  operationName: chooseThisOne
  query: |
    query ignoreThisOne {
      MyQuery {
        name
      }
    }
    query chooseThisOne {
      hasura_test_author {
        id
        name
      }
    }
