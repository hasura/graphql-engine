#Author table

- type: run_sql
  args:
    sql: |
      create table author(
          id serial primary key,
          name text unique,
          remarks text
      );
      CREATE TABLE article (
        id SERIAL PRIMARY KEY,
        title TEXT,
        content TEXT,
        author_id INTEGER REFERENCES author(id),
        is_published BOOLEAN,
        published_on TIMESTAMP
      );

- type: track_table
  args:
    schema: public
    name: author

