description: Run an invalid SQL expecting an exception
url: /v2/query
status: 400
query:
  type: mssql_run_sql
  args:
    source: mssql
    sql: |
      SOME RANDOM INVALID QUERY;
response:
  internal:
    query: "SOME RANDOM INVALID QUERY;\n"
  path: $
  error: Syntax error or access violation. [Microsoft][ODBC Driver 17 for SQL Server][SQL
    Server]Incorrect syntax near the keyword 'SOME'.
  code: bad-request
