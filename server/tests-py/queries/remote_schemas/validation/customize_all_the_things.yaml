- description: query with prefix type name in inline fragment
  url: /v1/graphql
  status: 200
  query:
    query: |
      {
        star_wars {
          super_hero(episode: 4) {
            ident
            foo_name_f
            ... on Android {
              ident
              foo_name_f
              foo_primaryFunction_f
            }
          }
        }
      }
  response:
    data:
      star_wars:
        super_hero:
          ident: "1"
          foo_name_f: R2-D2
          foo_primaryFunction_f: Astromech

