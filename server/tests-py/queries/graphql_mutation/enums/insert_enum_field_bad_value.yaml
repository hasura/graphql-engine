description: Test inserting a record with an invalid enum value
url: /v1/graphql
status: 200
response:
  errors:
  - message: 'expected one of the values red, purple, yellow, orange, green, or blue for type "colors_enum", but found "not_a_real_color"'
    extensions:
      code: validation-failed
      path: $.selectionSet.insert_users.args.objects[0].favorite_color
query:
  query: |
    mutation {
      insert_users(objects: [{ name: "Matthew", favorite_color: not_a_real_color }]) {
        returning {
          name
          favorite_color
        }
      }
    }
