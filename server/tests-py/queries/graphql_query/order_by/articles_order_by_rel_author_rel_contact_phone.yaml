description: Fetch articles with order by author's contact phone (DESC)
url: /v1/graphql
status: 200
response:
  data:
    article:
    - id: 1
      title: Article 1
      content: Sample article content 1
      author:
        id: 1
        name: Author 1
        contact:
          id: 2
          phone: 1234567891
    - id: 2
      title: Article 2
      content: Sample article content 2
      author:
        id: 1
        name: Author 1
        contact:
          id: 2
          phone: 1234567891
    - id: 3
      title: Article 3
      content: Sample article content 3
      author:
        id: 2
        name: Author 2
        contact:
          id: 1
          phone: 1234567890
query:
  query: |
    query {
      article(
      order_by: {author: {contact: {phone: desc}}}
      ){
        id
        title
        content
        author {
          id
          name
          contact {
            id
            phone
          }
        }
      }
    }
