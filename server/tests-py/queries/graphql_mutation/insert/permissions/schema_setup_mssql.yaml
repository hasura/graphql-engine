type: bulk
args:
# Add tables
- type: mssql_run_sql
  args:
    source: mssql
    sql: |
      CREATE TABLE author(
          id int identity NOT NULL PRIMARY KEY,
          [name] varchar(450) UNIQUE,
          [is_registered] bit NOT NULL DEFAULT 0
      );

      CREATE TABLE article (
          id int identity NOT NULL PRIMARY KEY,
          title varchar(100),
          content TEXT,
          author_id INTEGER REFERENCES author(id),
          is_published bit,
          published_on DATETIME
      );
