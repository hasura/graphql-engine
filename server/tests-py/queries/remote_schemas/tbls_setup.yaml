type: bulk
args:
- type: run_sql
  args:
    sql: |
      CREATE TABLE hello (
        id SERIAL PRIMARY KEY,
        code INT,
        name TEXT
      );
      INSERT INTO hello (id, code, name)
      VALUES (0, 0, 'World');
- type: track_table
  args:
    schema: public
    name: hello

- type: add_remote_schema
  args:
    name: simple2-graphql
    comment: testing
    definition:
      url: http://localhost:5000/user-graphql
      forward_client_headers: false
