description: Nested select on article with offset 2 and limit 1
url: /v1/graphql
status: 200
response:
  data:
    article:
    - id: 1
      title: Article 1
      content: Sample article content 1
      author:
        id: 1
        name: Author 1
query:
  query: |
    query {
      article(limit: 1, offset: 2, order_by: {id: desc}) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
