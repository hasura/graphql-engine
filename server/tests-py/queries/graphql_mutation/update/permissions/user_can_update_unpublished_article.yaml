description: Update mutation on author
url: /v1/graphql
response:
  data:
    update_article:
      returning:
      - content: Article content version 1.0.2
        version: '1.0.2'
        is_published: false
        author:
          name: Author 1
          id: 1
        id: 2
        title: Article 1
      affected_rows: 1
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '1'
status: 200
query:
  query: |
    mutation update_article {
      update_article(
        where: {id: {_eq: 2}},
        _set: {
           content: "Article content version 1.0.2"
           version: "1.0.2"
        }
      ) {
        affected_rows
        returning{
          id
          version
          title
          content
          author {
            id
            name
          }
          is_published
        }
      }
    }
