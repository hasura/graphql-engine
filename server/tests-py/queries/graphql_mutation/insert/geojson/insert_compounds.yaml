- description: Insert the path for a road
  url: /v1/graphql
  status: 200
  response:
    data:
      insert_compounds:
        returning:
        - user_id: 1
          name: foo
          areas: &areas
            type: MultiPolygon
            coordinates:
            - - - [43.75049, 11.03207]
                - [43.80009, 11.03208]
                - [43.90009, 11.03308]
                - [43.75049, 11.03207]
              - - [43.75049, 11.03207]
                - [41.60009, 21.03208]
                - [41.70009, 21.03308]
                - [43.75049, 11.03207]
            - - - [23.75049, 31.03207]
                - [23.80009, 31.03208]
                - [23.80009, 31.03308]
                - [23.75049, 31.03207]
            crs: &crs
              type: name
              properties:
                name: 'urn:ogc:def:crs:EPSG::4326'
  query:
    variables:
      compounds:
      - user_id: 1
        name: foo
        areas: *areas
    query: |
      mutation insertCompounds($compounds: [compounds_insert_input!]!) {
        insert_compounds(objects: $compounds) {
          returning{
            user_id
            name
            areas
          }
        }
      }
- description: Delete the inserted compounds
  url: /v1/query
  status: 200
  query:
    type: run_sql
    args:
      sql: |
        delete from compounds
