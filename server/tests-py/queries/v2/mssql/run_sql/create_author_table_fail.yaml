description: Trying to re-create a table which results in database exeption
url: /v2/query
status: 400
query:
  type: mssql_run_sql
  args:
    source: mssql
    sql: |
      CREATE TABLE [author]([id] int not null);
response:
  internal:
    query: "CREATE TABLE [author]([id] int not null);\n"
  path: $
  error: Syntax error or access violation. Table or view already exists. [Microsoft][ODBC
    Driver 17 for SQL Server][SQL Server]There is already an object named 'author'
    in the database.
  code: already-exists
