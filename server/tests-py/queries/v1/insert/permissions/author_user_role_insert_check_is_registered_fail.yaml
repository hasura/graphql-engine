description: Upserts author with id 1 as a user (Error)
url: /v1/query
status: 400
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '5'
response:
  path: $.args
  error: check constraint of an insert/update permission has failed
  code: permission-error
query:
  type: insert
  args:
    table: author
    objects:
    - id: 5
      name: Author 5
      is_registered: true
    returning:
    - id
    - name
    - is_registered
