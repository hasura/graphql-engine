- description: create remote relationship
  url: /v1/metadata
  status: 200
  response:
    message: success
  query:
    type: pg_create_remote_relationship
    args:
      name: author_location
      source: pg1
      table: author
      remote_source:
        relationship_type: object
        field_mapping:
          id: id
        source: pg2
        table: author

- description: Query using remote relationship
  url: /v1/graphql
  status: 200
  response:
    data:
      s1:
        f1_author:
          - __typename: t1_author
            name: Author 1
            id: 1
            author_location:
              __typename: t2_author
              id: 1
              location: Location 1
          - __typename: t1_author
            name: Author 2
            id: 2
            author_location:
              __typename: t2_author
              id: 2
              location: Location 2
  query:
    query: |
      query MyQuery {
        s1 {
          f1_author {
            __typename
            name
            id
            author_location {
              __typename
              id
              location
            }
          }
        }
      }


