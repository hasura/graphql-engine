- description: create an event trigger and then reset metadata
  url: /v1/metadata
  status: 200
  query:
    type: bulk
    args:
    - type: mssql_create_event_trigger
      args:
        source: mssql
        name: t1_1
        table:
          schema: hge_tests
          name: test_t1
        insert:
          columns: '*'
        update:
          columns: '*'
        delete:
          columns: '*'
        webhook: http://127.0.0.1:5592

