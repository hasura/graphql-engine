description: Query the relay Node interface
url: /v1/relay
status: 200
query:
  variables:
    author_id: WyJwdWJsaWMiLCJhdXRob3IiLDJdCg==
    article_id: WyJwdWJsaWMiLCJhcnRpY2xlIiwzXQo=
    non_exist_article_id: WyJwdWJsaWMiLCJhcnRpY2xlIiwxMDBdCg==
  query: |
    query nodeQuery($author_id: ID!, $article_id: ID!, $non_exist_article_id: ID!){
      author_node: node(id: $author_id){
        __typename
        ... on author{
          name
          articles_connection{
            edges{
              cursor
              node{
                title
                content
              }
            }
          }
        }
      }

      article_node_with_author_id: node(id: $author_id){
        id
        ... on article{
          title
          content
        }
      }

      article_node: node(id: $article_id){
        __typename
        ... on article{
          title
          content
          author{
            name
          }
        }
      }
      non_exist_article: node(id: $non_exist_article_id){
        ... on article{
          title
          content
        }
      }
    }
response:
