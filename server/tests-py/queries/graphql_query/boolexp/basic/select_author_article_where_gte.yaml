description: Select author and their articles
url: /v1alpha1/graphql
status: 200
response:
  data:
    author:
    - name: Author 2
      id: 2
      articles:
      - content: Sample article content 3
        id: 3
        title: Article 3
    - name: Author 3
      id: 3
      articles:
      - content: Sample article content 4
        id: 4
        title: Article 4
query:
  query: |
    query {
      author (
      where: {id: {_gte: 2}}
      ) {
        id
        name
        articles{
          id
          title 
          content
        }
      }
    }
