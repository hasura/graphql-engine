<html lang="en-us">
  <head>
    <link rel="icon" type="image/svg+xml" href="http://localhost:8000/common/img/hasura_icon_green.svg" />
    <script>
     window.__env = {
       consoleMode: "server",
       urlPrefix: "/console",
       consolePath: "{{consolePath}}",
       consoleAssetsLoc: "{{consoleAssetsLoc}}",
       staticAssetsPath: "http://localhost:8000",
       isAccessKeySet: {{isAdminSecretSet}},
       isAdminSecretSet: {{isAdminSecretSet}},
       enableTelemetry: {{enableTelemetry}}
     };
    </script>
  </head>
  <body>
    <style>
    .mainContent {
      display: 'none';
      opacity: 0;
      transition: opacity .20s linear;
    }
    .mainContent.show {
      display: 'block';
      opacity: 1;
      transition: opacity .20s linear;
    }
    </style>

    <div id="loading">
      <div class="page-loading" style="
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      font-family: sans-serif;
      justify-content: center;
      ">
        <span class="" style="
        font-size: 2em;
        margin-top: -3em;
        color: #848484;
        ">
        Loading...
      </span>
      </div>
    </div>
    <div id="content" class="mainContent"></div>

    <script>
     loadResource = (url) => {
       if (url.endsWith('svg')) {
         linkElem = document.createElement('link');
         linkElem.rel = 'icon';
         linkElem.type = 'image/svg+xml';
         linkElem.href = url;
         document.head.append(linkElem);
       }
       if (url.endsWith('css')) {
         linkElem = document.createElement('link');
         linkElem.rel = 'stylesheet';
         linkElem.charset = 'UTF-8';
         linkElem.href = url;
         document.body.append(linkElem);
       }
       if (url.endsWith('js')) {
         scriptElem = document.createElement('script');
         scriptElem.charset = 'UTF-8';
         scriptElem.src = url;
         document.body.append(scriptElem);
       }
     };
     if (navigator.onLine === true) {
       console.log('offline, loading assets from static-dir');
       if (window.__env.consoleMode === 'server') {
         window.__env.staticAssetsPath =
           window.location.pathname.slice(
             0, window.location.pathname.lastIndexOf(window.__env.consolePath)
           ) + '/console/assets';
       } else {
         window.__env.staticAssetsPath = '/assets';
       }
     }
     loadResource(window.__env.staticAssetsPath + '/common/css/font-awesome.min.css');
     loadResource(window.__env.staticAssetsPath + '/common/img/hasura_icon_green.svg');
     loadResource(window.__env.staticAssetsPath + '/main.css');
     loadResource(window.__env.staticAssetsPath + '/main.js');
     loadResource(window.__env.staticAssetsPath + '/vendor.js');
    </script>

  </body>
</html>
