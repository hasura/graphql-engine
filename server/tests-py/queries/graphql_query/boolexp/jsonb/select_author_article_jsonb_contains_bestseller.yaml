description: Select author and their articles
url: /v1alpha1/graphql
status: 200
response:
  data:
    author:
    - name: Author 1
      id: 1
      articles:
      - content: Sample article content 2
        id: 2
        title: Article 2
        tags:
        - bestseller
        - latest
query:
  query: |
    query {
      author (
      where: { articles: {tags: {_contains: "bestseller"}}}
      ) {
        id
        name
        articles(
        where: {tags: {_contains: "bestseller"}}
        ) {
          id
          title
          content
          tags
        }
      }
    }
