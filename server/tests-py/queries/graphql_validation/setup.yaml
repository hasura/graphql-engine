- type: run_sql
  args:
    sql: |
      CREATE EXTENSION IF NOT EXISTS postgis;
      create table author(
          id       SERIAL PRIMARY KEY,
          name     TEXT UNIQUE,
          location GEOGRAPHY(Point)
      );
      create table article(
          id       SERIAL PRIMARY KEY,
          body     JSONB
      );
      create table misgivings(
          i INTEGER,
          f REAL
      );
      insert into misgivings values (43, 102);

