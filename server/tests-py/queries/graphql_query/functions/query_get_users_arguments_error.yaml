description: Query from users table using get_users function
url: /v1/graphql
status: 200
response:
  errors:
  - extensions:
      path: "$.selectionSet.get_users.args.args"
      code: not-supported
    message: Only set of last arguments can be omitted
query:
  query: |
    query {
      get_users(args: {search: "Blake", isAdmin: true}){
        id
        name
        is_admin
      }
    }
