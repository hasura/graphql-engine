description: Select cities not starting with new (case-sensitively)
url: /v1/query
status: 200
response:
  - name: Durham
    country: USA 
  - name:  New York
    country: USA
  - name: Framlingham
    country: UK
  - name: New Orleans 
    country: USA
query:
  type: select
  args:
    table: city
    where:
      name:
       $nposix_cs: 'new.*'
    columns:
    - name
    - country
