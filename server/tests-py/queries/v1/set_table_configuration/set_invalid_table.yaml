description: Set custom fields of table which does not exist
url: /v1/query
status: 400
response:
  path: $.args
  error: 'table "author1" does not exist in source: default'
  code: not-exists
query:
  type: set_table_customization
  args:
    table: author1
    configuration:
      custom_root_fields:
        select: Authors
        select_by_pk: Author
      custom_column_names:
        id: AuthorId
        name: AuthorName
