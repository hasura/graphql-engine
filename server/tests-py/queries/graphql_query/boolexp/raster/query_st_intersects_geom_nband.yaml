description: Fetch raster values which intersects the input geometry
url: /v1/graphql
status: 200
response:
  data:
    dummy_rast:
    - rid: 1
    - rid: 2
query:
  variables:
    point:
      type: Point
      coordinates:
      - 1
      - 2
      crs:
        type: name
        properties:
          name: urn:ogc:def:crs:EPSG::4326

  # Note: the 'rast' field was removed since the binary value changed between Postgis 3.4 and 3.6
  query: |
    query ($point: geometry!){
      dummy_rast(where: {rast: {_st_intersects_geom_nband: {geommin: $point}}}){
        rid
      }
    }
