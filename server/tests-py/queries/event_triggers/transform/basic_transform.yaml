- description: PG create event trigger
  url: /v1/metadata
  status: 200
  response:
    message: success
  query:
    type: pg_create_event_trigger
    args:
      name: sample_trigger
      table:
        name: test_t1
        schema: hge_tests
      source: default
      webhook: http://127.0.0.1:5592
      insert:
        columns: '*'
        payload:
          - id
          - first_name
          - last_name
      replace: false
      request_transform:
        content_type: application/json
        template_engine: Kriti
        body: "{{ $body.event.data.new }}"
        query_params: 
          "\"foo\"": "\"bar\""
        request_headers:
          add_headers:
            foo: "\"bar\""
          remove_headers:
            - User-Agent
