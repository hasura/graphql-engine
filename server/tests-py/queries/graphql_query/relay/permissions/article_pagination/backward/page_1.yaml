description: Get last page of articles with 3 items
url: /v1/relay
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '2'
query:
  query: |
    query {
      article_connection(
        last: 3
      ){
        pageInfo{
          startCursor
          endCursor
          hasPreviousPage
          hasNextPage
        }
        edges{
          cursor
          node{
            id
            title
            content
            is_published
            author_id
          }
        }
      }
    }
response:
