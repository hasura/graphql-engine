description: Insert into order table as user role (Not Null Constraint Error)
url: /v1/graphql
status: 200
query:
  query: |
    mutation {
      insert_address(objects: [{street: "koramangala"}]){
        returning{
          id
          street
        }
        affected_rows
      }
    } 

allowed_responses:
  - response:
      errors:
      - extensions:
          code: constraint-violation
          path: $.selectionSet.insert_address.args.objects
        message: "Not-NULL violation. null value in column \"door_no\" violates not-null constraint"
  # postgres 13
  - response:
      errors:
      - extensions:
          code: constraint-violation
          path: $.selectionSet.insert_address.args.objects
        message: "Not-NULL violation. null value in column \"door_no\" of relation \"address\" violates not-null constraint"
