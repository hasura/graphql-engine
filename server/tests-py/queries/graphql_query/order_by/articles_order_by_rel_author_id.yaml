description: Fetch articles by their author's id
url: /v1/graphql
status: 200
response:
  data:
    article:
    - id: 3
      title: Article 3
      content: Sample article content 3
      author:
        id: 2
        name: Author 2
    - id: 1
      title: Article 1
      content: Sample article content 1
      author:
        id: 1
        name: Author 1
    - id: 2
      title: Article 2
      content: Sample article content 2
      author:
        id: 1
        name: Author 1
query:
  query: |
    query {
      article(
      order_by: {author: {id: desc}}
      ){
        id
        title
        content
        author {
          id
          name
        }
      }
    }
