description: Query data from spatial_types_geo* tables
url: /v1/graphql
status: 200
response:
  data:
    spatial_types_geog:
      - polygon: POINT (1 0.99999999999999978)
    spatial_types_geom:
      - linestring: LINESTRING (1 1, 2 3, 4 8, -6 3)
query:
  query: |
    query {
      spatial_types_geog(where: { polygon: { _st_intersects: "LINESTRING(1 1, 0 1)" } }) {
        polygon
      }
      spatial_types_geom(
        where: {
          linestring: {
            _st_intersects: {
              type: "Point",
              coordinates: [1, 1]
            }
          }
        }
      ) {
        linestring
      }
    }
