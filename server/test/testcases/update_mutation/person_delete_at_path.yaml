description: Updated person data using _delete_at_path operator
url: /v1alpha1/graphql
status: 200
query:
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 1}},
        _delete_at_path: {
          details: ["name", "last"]
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
