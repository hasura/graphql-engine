description: Query data from spatial_types_geog using _st_d_within
url: /v1/graphql
status: 200
response:
  data:
    hasura_spatial_types_geog:
      - multipoint: MULTIPOINT(2 3, 7 8)
query:
  query: |
    query {
      hasura_spatial_types_geog(
        where: {
          multipoint: {
            _st_d_within: { distance: 1, from: "POLYGON ((0 0, 10 10, 10 10, 10 0, 0 0))"}
          }
        }
      ) {
        multipoint
      }
    }
