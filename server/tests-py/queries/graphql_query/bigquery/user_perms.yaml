- description: User can see article fields
  url: /v1/graphql
  status: 200
  headers:
    X-Hasura-Role: user
  response:
    data:
      hasura_article:
      - id: '1'
        title: Title 1
        content: Content 1
      - id: '2'
        title: Title 2
        content: Content 2
      - id: '3'
        title: Title 3
        content: Content 3
  query:
    query: |
      query {
        hasura_article(order_by: {id: asc}) {
          id
          title
          content
        }
      }
