description: Select cities not starting with new
url: /v1/graphql
status: 200
response:
  data:
    city:
    - name: Durham
      country: USA 
    - name: Framlingham
      country: UK
query:
  query: |
    query {
      city (
      where: {name: {_nposix_ci: "new.*" }}
      ) {
        name
        country
      }
    }
