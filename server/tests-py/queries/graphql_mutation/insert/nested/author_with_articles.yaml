description: Insert author and it's articles via nested mutation
url: /v1/graphql
status: 200
query:
  query: |
   mutation nested_author_insert {
      insert_author(
        objects: [
          {
            name: "Author 3", 
            articles: {
              data: [
                {
                  title: "Article 1 by Author 3", 
                  content: "Content for Article 1 by Author 3", 
                  is_published: false
                },
                {
                  title: "Article 2 by Author 3", 
                  content: "Content for Article 2 by Author 3", 
                  is_published: false
                }
              ]
            }
          }
        ]
      ) {
        affected_rows
        returning {
          id
          name
          articles {
            id
            title
            content
            is_published
          }
        }
      }
   }

response:
  data:
    insert_author:
      affected_rows: 3
      returning:
      - id: 3
        name: Author 3
        articles:
        - id: 4
          title: "Article 1 by Author 3"
          content: "Content for Article 1 by Author 3"
          is_published: false
        - id: 5
          title: "Article 2 by Author 3"
          content: "Content for Article 2 by Author 3"
          is_published: false
