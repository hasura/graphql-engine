description: Upserts author with id 1 as a user (Error)
url: /v1alpha1/graphql
status: 400
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '5'
query:
  query: |
    mutation insert_author {
      insert_author (
        objects: [
          {
            id: 10
            name: "Author 5"
            is_registered: false
          }
          ],
        on_conflict: {
          constraint: author_pkey,
          action: ignore
        }
      ) {
        affected_rows
        returning {
            id
            name
            is_registered
          }
        }
      }
