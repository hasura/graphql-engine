description: Simple GraphQL object query on author
url: /v1/graphql
status: 200
response:
  data:
    hasura_author:
    - id: '1'
      name: Author 1
      created_at: '2008-12-25T07:30:00Z'
    - id: '2'
      name: Author 2
      created_at: '2008-12-25T07:30:00Z'
query:
  query: |
    query {
      hasura_author (order_by: {id: asc}) {
        id
        name
        created_at
      }
    }
