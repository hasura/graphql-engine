description: Query data from spatial_types_geog using _st_intersects
url: /v1/graphql
status: 200
response:
  data:
    hasura_spatial_types_geog:
      - polygon: POLYGON((2 1, 1 2, 1 1, 2 1))
query:
  query: |
    query {
      hasura_spatial_types_geog(where: { polygon: { _st_intersects: "LINESTRING(0 0, 2 2)" } }) {
        polygon
      }
    }
