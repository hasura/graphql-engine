description: set custom table name which conflicts with other nodes
status: 500
url: /v1/query
response:
  code: unexpected
  error: 'found duplicate fields in selection set for mutation root: update_article,
    delete_article, insert_article_one, update_article_by_pk, delete_article_by_pk,
    insert_article'
  path: $.args
query:
  type: set_table_customization
  args:
    table: author
    configuration:
      custom_name: article # article table has already been tracked
