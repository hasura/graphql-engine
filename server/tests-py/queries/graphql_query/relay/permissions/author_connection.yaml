description: Query author connection with edges and pageinfo as user role
url: /v1/relay
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '2'
query:
  query: |
    query {
      author_connection{
        pageInfo{
          startCursor
          endCursor
          hasPreviousPage
          hasNextPage
        }
        edges{
          cursor
          node{
            id
            name
          }
        }
      }
    }
