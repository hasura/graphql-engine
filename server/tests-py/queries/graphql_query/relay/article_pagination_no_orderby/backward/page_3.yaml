description: Get last page of articles before 'Article 2'
url: /v1beta1/relay
status: 200
query:
  query: |
    query {
      article_connection(
        last: 2
        before: "eyJpZCIgOiAyfQ=="
      ){
        pageInfo{
          startCursor
          endCursor
          hasPreviousPage
          hasNextPage
        }
        edges{
          cursor
          node{
            title
            content
            author_id
          }
        }
      }
    }
response:
  data:
    article_connection:
      pageInfo:
        startCursor: eyJpZCIgOiAxfQ==
        endCursor: eyJpZCIgOiAxfQ==
        hasPreviousPage: false
        hasNextPage: true
      edges:
      - cursor: eyJpZCIgOiAxfQ==
        node:
          title: Article 1
          content: Sample article content 1
          author_id: 1
