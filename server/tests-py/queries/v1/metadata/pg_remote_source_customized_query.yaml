- description: PG add source 1
  url: /v1/metadata
  status: 200
  response:
    message: success
  query:
    type: pg_add_source
    args:
      name: pg1
      configuration:
        connection_info:
          database_url:
            from_env: HASURA_GRAPHQL_PG_SOURCE_URL_1
          pool_settings:
            max_connections: 50
            idle_timeout: 180
            retries: 1
      customization:
        root_fields:
          namespace: s1
          prefix: f1_
        type_names:
          prefix: t1_

- description: create table 1
  url: /v1/query
  status: 200
  response:
    result_type: CommandOk
    result:
  query:
    type: run_sql
    args:
      source: pg1
      sql: |
        create table author(
            id serial primary key,
            name text unique
        );
        INSERT INTO author (name)
          VALUES ('Author 1'), ('Author 2');

- description: track table 1
  url: /v1/metadata
  status: 200
  response:
    message: success
  query:
    type: pg_track_table
    args:
      table: author
      source: pg1

