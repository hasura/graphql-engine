description: Select author and their articles
url: /v1/graphql
status: 200
response:
  data:
    author:
    - name: Author 3
      articles:
      - content: Sample article content 4
        id: 4
        title: Article 4
      id: 3
query:
  query: |
    query {
      author (where: {id: {_gt: 2}}) {
        id
        name
        articles {
          id
          title 
          content
        }
      }
    }
