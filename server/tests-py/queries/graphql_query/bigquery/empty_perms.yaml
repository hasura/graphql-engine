- description: |
    Cannot see fields you don't have access to.
  url: /v1/graphql
  status: 200
  headers:
    X-Hasura-Role: empty_perms
  response:
    errors:
    - extensions:
        path: $.selectionSet.hasura_article.selectionSet.id
        code: validation-failed
      message: "field \"id\" not found in type: 'hasura_article'"
  query:
    query: |
      query {
        hasura_article {
          id
          title
          content
        }
      }
