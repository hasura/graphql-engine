url: /v1/graphql
status: 200
query:
  query: |
    query topLevelFragmentQuery {
      hasura_author (order_by: {id: asc}) {
        name
      }
      ...topLevelAuthorFieldFragment
      hasura_article (order_by: {id: asc}) {
        title
      }
      ...topLevelTitleFieldFragment
    }

    fragment topLevelAuthorFieldFragment on query_root {
      hasura_author (order_by: {id: asc}) {
        id
      }
    }

    fragment topLevelTitleFieldFragment on query_root {
      hasura_author (order_by: {id: asc}) {
        name
      }
      hasura_article (order_by: {id: asc}) {
        author {
          name
        }
      }
    }
response:
  data:
    hasura_author:
    - name: Author 1
      id: '1'
    - name: Author 2
      id: '2'
    hasura_article:
    - title: Title 1
      author:
        name: Author 1
    - title: Title 2
      author:
        name: Author 1
    - title: Title 3
      author:
        name: Author 2

