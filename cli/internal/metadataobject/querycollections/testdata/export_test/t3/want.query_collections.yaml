  definition:
    queries:
      - name: getAlbums
        query: |
          query getAlbums {
          	albums {
          		id
          		title
          	}
          }
      - name: getArtists
        query: |
          query getArtists {
          	artists {
          		id
          		name
          	}
          }
      - name: get-artists
        query: |
          query getArtists {
          	artists {
          		name
          	}
          }
