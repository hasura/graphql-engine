description: Nested select on article with string offset
url: /v1/query
status: 400
response:
  code: parse-failed
  error: parsing Int failed, expected Number, but encountered String
  path: $.offset
query:
  type: select
  args:
    table: article
    offset: "1"
    columns:
    - id 
    - title
    - content
    - name: author
      columns:
      - id
      - name
    order_by: -id
    limit: 1
