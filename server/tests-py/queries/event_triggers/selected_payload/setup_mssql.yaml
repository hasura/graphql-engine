type: bulk
args:

- type: mssql_track_table
  args:
    source: mssql
    table:
      schema: hge_tests
      name: test_t1

- type: mssql_create_event_trigger
  args: &def_args
    source: mssql
    name: t1_payload
    table:
      schema: hge_tests
      name: test_t1
    insert:
      columns: "*"
      payload: '*'
    update:
      columns: '*'
      payload: [c2]
    delete:
      columns: '*'
      payload: [c3]
    webhook: http://127.0.0.1:5592
    retry_conf:
      num_retries: 10
      interval_sec: 100