description: Try to change the published flag on a published article
url: /v1/graphql
response:
  data:
    update_article:
      affected_rows: 0
      returning: []
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '1'
status: 200
query:
  query: |
    mutation update_article {
      update_article(
        where: {id: {_eq: 1}},
        _set: {
           is_published: false
        }
      ) {
        affected_rows
        returning{
          id
        }
      }
    }
