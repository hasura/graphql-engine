description: Upserts article data via GraphQL mutation (Error 01)
url: /v1/graphql
status: 200
query:
  query: |
    mutation insert_article {
      insert_article (
        objects: [
          {
            content: "Updated Article 1 content",
            id: 1
          },
          {
            content: "Updated Article 2 content",
            id: 2
          }
          ],
        on_conflict: {
          action: update
        }
      ) {
        returning {
          title
          content
          }
        }
      }
