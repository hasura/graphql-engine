description: GraphQL query which is not in allowlist
url: /v1alpha1/graphql
status: 400
response:
  errors:
  - extensions:
      path: "$"
      code: validation-failed
    message: query is not in allowlist
query:
  query: |
    query {
      user{
        id
        name
        account_id
        company
      }
    }
