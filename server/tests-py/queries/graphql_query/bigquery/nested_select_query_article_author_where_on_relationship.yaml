description: Nested select on article
url: /v1/graphql
status: 200
response:
  data:
    hasura_article:
    - id: '1'
      title: Title 1
      content: Content 1
      author:
        id: '1'
        name: Author 1
    - id: '2'
      title: Title 2
      content: Content 2
      author:
        id: '1'
        name: Author 1
query:
  query: |
    query {
      hasura_article (order_by: {id: asc}, where: {author: {name: {_eq: "Author 1"}}}) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
