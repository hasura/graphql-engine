description: Update mutation on author
url: /v1alpha1/graphql
status: 200
response:
  data:
   update_author:
     affected_rows: 0
     returning: []
query:
  variables:
    set: {}
  query: |
    mutation update_author ($set: author_set_input!) {
      update_author(
        where: {id: {_eq: 1}},
        _set: $set
      ) {
        affected_rows
        returning{
          id
          name
          articles{
            id
            title
            content
            is_published
          }
        }
      }
    }
