description: Updated person data using _set operator
url: /v1alpha1/graphql
status: 200
response:
  data:
    update_person:
      affected_rows: 1
      returning:
      - id: 1
        details:
          name:
            first: john
            last: taylor

query:
  variables:
    value:
      name:
        first: john
        last: taylor
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 1}},
        _set: {
          details: $value
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
