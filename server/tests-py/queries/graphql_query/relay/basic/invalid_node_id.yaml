description: Query node interface with invalid node id
url: /v1beta1/relay
status: 200
query:
  query: |
    query {
      node(id: "eyJpZCIgOiA0fQ=="){
        __typename
        ... on author{
          name
        }
      }
    }
response:
  errors:
  - extensions:
      path: "$.selectionSet.node"
      code: validation-failed
    message: the node id is invalid
