description: Updated person data using _inc operator
url: /v1alpha1/graphql
status: 200
query:
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 2}},
        _inc: {
          id: 1
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
