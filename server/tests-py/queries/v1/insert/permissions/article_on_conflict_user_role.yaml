description: Upserts article data via GraphQL mutation as User role
url: /v1/query
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '1'
response:
  affected_rows: 1
  returning:
  - content: Updated Article 1 content
    id: 1
query:
  type: insert
  args:
    table: article
    objects:
    - content: Updated Article 1 content
      id: 1
      author_id: 1
    on_conflict:
      constraint: article_pkey
      action: update
    returning:
    - content
    - id
