description: Simple GraphQL query
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: user
response:
  errors:
    - message: "field \"user\" not found in type: 'query_root'"
      extensions:
        code: validation-failed
        path: $.selectionSet.user
query:
  query: |
    query {
      user(id: 1) {
        id
        username
      }
    }
