    - type: create_array_relationship
      args:
        table: test2
        name: test1_arr2
        using:
          manual_configuration:
            remote_table: test2
            column_mapping:
              id: id

    - type: create_select_permission
      args:
        table: test1
        role: role1
        permission:
          columns: '*'
