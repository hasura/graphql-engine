description: Updated person data using _append operator
url: /v1alpha1/graphql
status: 200
response:
  data:
    update_person:
      affected_rows: 1
      returning:
      - details:
          address: 
            city: Sydney
            country: Australia
          name:
            first: John
            last: Taylor
        id: 1

query:
  variables:
    value:
      address:
        country: Australia
        city: Sydney
  query: |
    mutation update_person($value: jsonb) {
      update_person(
        where: {id: {_eq: 1}},
        _append: {
          details: $value
        }
      ){
        affected_rows
        returning{
          id
          details
        }
      }
    }
