description: Inserts person data via GraphQL mutation
url: /v1alpha1/graphql
status: 200
query:
  variables:
    value:
      name:
        first: john
        last: murphy
  query: |
    mutation insert_person($value: jsonb) {
      insert_person(
        objects: [
          {
            details: $value
          }
        ]
      ) {
        returning {
          id
          details
        }
      }
    }
