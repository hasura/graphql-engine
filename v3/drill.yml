---
concurrency: 10
base: "http://localhost:3000"
iterations: 10000

plan:
  - name: __typename query
    request:
      url: /graphql
      method: POST
      body: '{ "query": "query { __typename }" }'
      headers:
        Content-Type: "application/json"
        Host: example.hasura.app
  - name: AlbumByID query
    request:
      url: /graphql
      method: POST
      body: '{ "query": "query { AlbumByID(AlbumId: 1) { Title } }" }'
      headers:
        Content-Type: "application/json"
        Host: example.hasura.app
