description: Inserts author without bio as a student (Error) verbose response
url: /v1alpha1/graphql
status: 400
headers:
  X-Hasura-Role: student
response:
  errors:
  - message: Insert permission check failed
    extensions:
      code: permission-error
      path: $.selectionSet.insert_author.args.objects
      internal:
        check_constraint: (((NEW."bio") IS NOT NULL) AND ('true')) AND ('true')
        input_row:
          bio: null
          id: 5
          is_registered: false
          name: Student 1
query:
  query: |
    mutation insert_author {
      insert_author (
        objects: [
          {
            id: 5
            name: "Student 1"
            is_registered: false
          }
          ]
      ) {
        affected_rows
        }
      }
