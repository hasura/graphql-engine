- description: Try to add a GET rest endpoint with no argument
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: create_rest_endpoint
    args:
      url: complex_arg
      name: complex_arg
      methods:
      - POST
      definition:
        query:
          collection_name: test_collection
          query_name: mutation_complex_arg

- description: Call openapi json endpoint
  url: /api/swagger/json
  method: GET
  status: 200
  query:
  response:
    openapi: 3.0.0
    info:
      version: ''
      title: Rest Endpoints
      description: This OpenAPI specification is automatically generated by Hasura.
    paths:
      /api/rest/complex_arg:
        post:
          summary: complex_arg
          description: "***\nThe GraphQl query for this endpoint is:\n``` graphql\n\
            mutation ($objects: [test_table_insert_input!]!) { insert_test_table( objects:\
            \ $objects) { returning { id } } }\n```"
          parameters:
          - schema:
              type: string
            in: header
            name: x-hasura-admin-secret
            description: Your x-hasura-admin-secret will be used for authentication of
              the API request.
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    objects:
                      items:
                        $ref: '#/components/schemas/test_table_insert_input!'
                      type: array
                      nullable: false
            description: Query parameters can also be provided in the request body as
              a JSON object
          responses:
            '200':
              content:
                application/json:
                  schema:
                    properties:
                      insert_test_table:
                        title: test_table_mutation_response
                        type: object
                        description: response of any mutation on the table "test_table"
                        nullable: true
                        properties:
                          returning:
                            items:
                              title: test_table
                              type: object
                              description: columns and relationships of "test_table"
                              nullable: false
                              properties:
                                id:
                                  $ref: '#/components/schemas/uuid!'
                            type: array
                            nullable: false
              description: Responses for POST /api/rest/complex_arg
    components:
      schemas:
        test_table_insert_input!:
          title: test_table_insert_input
          type: object
          description: input type for inserting data into table "test_table"
          nullable: false
          properties:
            first_name:
              nullable: true
              title: String
              type: string
            last_name:
              nullable: true
              title: String
              type: string
            id:
              $ref: '#/components/schemas/uuid'
        uuid:
          title: uuid
          type: string
          nullable: true
          pattern: '[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}'
        uuid!:
          title: uuid
          type: string
          nullable: false
          pattern: '[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}'

- description: Try to remove the endpoint
  url: /v1/query
  status: 200
  response:
    message: success
  query:
    type: drop_rest_endpoint
    args:
      name: complex_arg
