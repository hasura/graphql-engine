description: Update mutation on author
url: /v1/graphql
response:
  data:
   update_author:
     affected_rows: 1
     returning:
     - articles: []
       id: 1
       name: Jane
status: 200
query:
  query: |
    mutation update_author {
      update_author(
        where: {id: {_eq: 1}},
        _set: {name: "Jane"}
      ) {
        affected_rows
        returning{
          id
          name
          articles{
            id
            title
            content
            is_published
          }
        }
      }
    }
