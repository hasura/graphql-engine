version: 3
sources:
  - name: default
    kind: postgres
    tables:
      - table:
          schema: analytics
          name: AppStats
      - table:
          schema: analytics
          name: CompletedRegistrations
        object_relationships:
          - name: conference
            using:
              manual_configuration:
                remote_table:
                  schema: conference
                  name: Conference
                insertion_order: null
                column_mapping:
                  id: id
        select_permissions:
          - role: conference-organizer
            permission:
              columns:
                - id
                - count
              filter:
                id:
                  _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - id
                - count
              filter:
                id:
                  _in: X-Hasura-Conference-Ids
      - table:
          schema: analytics
          name: ContentElementStats
        object_relationships:
          - name: element
            using:
              foreign_key_constraint_on: elementId
        select_permissions:
          - role: attendee
            permission:
              columns:
                - viewCount
                - created_at
                - updated_at
                - elementId
                - id
              filter:
                element:
                  _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - _or:
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                                - visibilityLevel:
                                    _in:
                                      - PUBLIC
                                      - EXTERNAL
          - role: conference-organizer
            permission:
              columns:
                - created_at
                - elementId
                - id
                - updated_at
                - viewCount
              filter:
                element:
                  _and:
                    - subconferenceId:
                        _is_null: true
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - elementId
                - viewCount
                - id
                - created_at
                - updated_at
              filter:
                element:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - role: unauthenticated
            permission:
              columns:
                - viewCount
                - created_at
                - updated_at
                - elementId
                - id
              filter:
                element:
                  _and:
                    - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - _or:
                            - subconferenceId:
                                _is_null: true
                            - _and:
                                - subconferenceId:
                                    _is_null: false
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                    - isHidden:
                        _eq: false
                    - visibilityLevel:
                        _in:
                          - PUBLIC_ONLY
                          - PUBLIC
      - table:
          schema: analytics
          name: ContentItemStats
        object_relationships:
          - name: item
            using:
              foreign_key_constraint_on: itemId
        select_permissions:
          - role: attendee
            permission:
              columns:
                - viewCount
                - created_at
                - updated_at
                - id
                - itemId
              filter:
                item:
                  _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - _or:
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                                - visibilityLevel:
                                    _in:
                                      - PUBLIC
                                      - EXTERNAL
          - role: conference-organizer
            permission:
              columns:
                - viewCount
                - created_at
                - updated_at
                - id
                - itemId
              filter:
                item:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - itemId
                - viewCount
                - id
                - created_at
                - updated_at
              filter:
                item:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - role: unauthenticated
            permission:
              columns:
                - viewCount
                - created_at
                - updated_at
                - id
                - itemId
              filter:
                item:
                  _and:
                    - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - _or:
                            - subconferenceId:
                                _is_null: true
                            - _and:
                                - subconferenceId:
                                    _is_null: false
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                    - visibilityLevel:
                        _in:
                          - PUBLIC_ONLY
                          - PUBLIC
      - table:
          schema: analytics
          name: ElementTotalViews
        object_relationships:
          - name: element
            using:
              manual_configuration:
                remote_table:
                  schema: content
                  name: Element
                insertion_order: null
                column_mapping:
                  elementId: id
        select_permissions:
          - role: attendee
            permission:
              columns:
                - totalViewCount
                - elementId
              filter:
                element:
                  _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - _or:
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                                - visibilityLevel:
                                    _in:
                                      - PUBLIC
                                      - EXTERNAL
          - role: conference-organizer
            permission:
              columns:
                - elementId
                - totalViewCount
              filter:
                element:
                  _and:
                    - subconferenceId:
                        _is_null: true
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - elementId
                - totalViewCount
              filter:
                element:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - role: unauthenticated
            permission:
              columns:
                - totalViewCount
                - elementId
              filter:
                element:
                  _and:
                    - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - _or:
                            - subconferenceId:
                                _is_null: true
                            - _and:
                                - subconferenceId:
                                    _is_null: false
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                    - isHidden:
                        _eq: false
                    - visibilityLevel:
                        _in:
                          - PUBLIC_ONLY
                          - PUBLIC
      - table:
          schema: analytics
          name: ItemTotalViews
        object_relationships:
          - name: item
            using:
              manual_configuration:
                remote_table:
                  schema: content
                  name: Item
                insertion_order: null
                column_mapping:
                  itemId: id
        select_permissions:
          - role: attendee
            permission:
              columns:
                - totalViewCount
                - itemId
              filter:
                item:
                  _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - _or:
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                                - visibilityLevel:
                                    _in:
                                      - PUBLIC
                                      - EXTERNAL
          - role: conference-organizer
            permission:
              columns:
                - itemId
                - totalViewCount
              filter:
                item:
                  _and:
                    - subconferenceId:
                        _is_null: true
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - itemId
                - totalViewCount
              filter:
                item:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - role: unauthenticated
            permission:
              columns:
                - totalViewCount
                - itemId
              filter:
                item:
                  _and:
                    - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - _or:
                            - subconferenceId:
                                _is_null: true
                            - _and:
                                - subconferenceId:
                                    _is_null: false
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                    - visibilityLevel:
                        _in:
                          - PUBLIC_ONLY
                          - PUBLIC
      - table:
          schema: analytics
          name: RoomPresence
        object_relationships:
          - name: room
            using:
              foreign_key_constraint_on: roomId
        select_permissions:
          - role: conference-organizer
            permission:
              columns:
                - count
                - created_at
                - id
                - roomId
              filter:
                room:
                  _and:
                    - subconferenceId:
                        _is_null: true
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - count
                - created_at
                - id
                - roomId
              filter:
                room:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
      - table:
          schema: analytics
          name: RoomStats
        object_relationships:
          - name: room
            using:
              foreign_key_constraint_on: roomId
        select_permissions:
          - role: conference-organizer
            permission:
              columns:
                - hlsViewCount
                - created_at
                - updated_at
                - id
                - roomId
              filter:
                room:
                  _and:
                    - subconferenceId:
                        _is_null: true
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - roomId
                - hlsViewCount
                - id
                - created_at
                - updated_at
              filter:
                room:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
      - table:
          schema: chat
          name: Chat
        object_relationships:
          - name: conference
            using:
              foreign_key_constraint_on: conferenceId
          - name: duplicateTo
            using:
              foreign_key_constraint_on: duplicateToId
          - name: item
            using:
              manual_configuration:
                remote_table:
                  schema: content
                  name: Item
                insertion_order: null
                column_mapping:
                  id: chatId
          - name: room
            using:
              manual_configuration:
                remote_table:
                  schema: room
                  name: Room
                insertion_order: null
                column_mapping:
                  id: chatId
        array_relationships:
          - name: duplicatesFrom
            using:
              foreign_key_constraint_on:
                column: duplicateToId
                table:
                  schema: chat
                  name: Chat
          - name: flags
            using:
              foreign_key_constraint_on:
                column: discussionChatId
                table:
                  schema: chat
                  name: Flag
          - name: messages
            using:
              foreign_key_constraint_on:
                column: chatId
                table:
                  schema: chat
                  name: Message
          - name: pins
            using:
              foreign_key_constraint_on:
                column: chatId
                table:
                  schema: chat
                  name: Pin
          - name: readUpToIndices
            using:
              foreign_key_constraint_on:
                column: chatId
                table:
                  schema: chat
                  name: ReadUpToIndex
          - name: subscriptions
            using:
              foreign_key_constraint_on:
                column: chatId
                table:
                  schema: chat
                  name: Subscription
        select_permissions:
          - role: attendee
            permission:
              columns:
                - enableAutoPin
                - enableAutoSubscribe
                - enableMandatoryPin
                - enableMandatorySubscribe
                - restrictToAdmins
                - created_at
                - updated_at
                - conferenceId
                - duplicateToId
                - id
                - subconferenceId
              filter:
                _and:
                  - _or:
                      - _and:
                          - conferenceId:
                              _in: X-Hasura-Conference-Ids
                          - subconferenceId:
                              _is_null: true
                      - _and:
                          - subconferenceId:
                              _is_null: false
                          - conferenceId:
                              _in: X-Hasura-Conference-Ids
                          - subconferenceId:
                              _in: X-Hasura-Subconference-Ids
                  - _or:
                      - _not:
                          room: {}
                      - room:
                          id:
                            _in: X-Hasura-Room-Ids
          - role: conference-organizer
            permission:
              columns:
                - enableAutoPin
                - enableAutoSubscribe
                - enableMandatoryPin
                - enableMandatorySubscribe
                - restrictToAdmins
                - created_at
                - updated_at
                - conferenceId
                - duplicateToId
                - id
                - subconferenceId
              filter:
                _and:
                  - _or:
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
                      - subconferenceId:
                          _is_null: true
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - conferenceId
                - created_at
                - duplicateToId
                - enableAutoPin
                - enableAutoSubscribe
                - enableMandatoryPin
                - enableMandatorySubscribe
                - id
                - restrictToAdmins
                - subconferenceId
                - updated_at
              filter:
                _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
        update_permissions:
          - role: conference-organizer
            permission:
              columns:
                - enableAutoPin
                - enableAutoSubscribe
                - enableMandatoryPin
                - enableMandatorySubscribe
                - restrictToAdmins
              filter:
                _and:
                  - _or:
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
                      - subconferenceId:
                          _is_null: true
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
              check: {}
          - role: subconference-organizer
            permission:
              columns:
                - enableAutoPin
                - enableAutoSubscribe
                - enableMandatoryPin
                - enableMandatorySubscribe
                - restrictToAdmins
              filter:
                _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
              check: null
        delete_permissions:
          - role: attendee
            permission:
              filter:
                room:
                  roomMemberships:
                    _and:
                      - registrantId:
                          _in: X-Hasura-Registrant-Ids
                      - personRoleName:
                          _eq: ADMIN
          - role: conference-organizer
            permission:
              filter:
                _and:
                  - _or:
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
                      - subconferenceId:
                          _is_null: true
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              filter:
                _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
        event_triggers:
          - name: Cache_Chat
            definition:
              enable_manual: true
              insert:
                columns: '*'
              delete:
                columns: '*'
              update:
                columns:
                  - enableAutoPin
                  - enableAutoSubscribe
                  - enableMandatoryPin
                  - enableMandatorySubscribe
                  - restrictToAdmins
                  - conferenceId
                  - duplicateToId
                  - subconferenceId
            retry_conf:
              num_retries: 3
              interval_sec: 10
              timeout_sec: 10
            webhook: '{{CACHES_BASE_URL}}/cache/update/chat'
            headers:
              - name: x-hasura-event-secret
                value_from_env: EVENT_SECRET
      - table:
          schema: chat
          name: Flag
        object_relationships:
          - name: discussionChat
            using:
              foreign_key_constraint_on: discussionChatId
          - name: flaggedBy
            using:
              foreign_key_constraint_on: flaggedById
          - name: message
            using:
              foreign_key_constraint_on: messageSId
        insert_permissions:
          - role: attendee
            permission:
              check:
                message:
                  chat:
                    _and:
                      - _or:
                          - _and:
                              - conferenceId:
                                  _in: X-Hasura-Conference-Ids
                              - subconferenceId:
                                  _is_null: true
                          - _and:
                              - subconferenceId:
                                  _is_null: false
                              - conferenceId:
                                  _in: X-Hasura-Conference-Ids
                              - subconferenceId:
                                  _in: X-Hasura-Subconference-Ids
                      - _or:
                          - _not:
                              room: {}
                          - room:
                              id:
                                _in: X-Hasura-Room-Ids
              columns:
                - discussionChatId
                - flaggedById
                - messageSId
                - notes
                - type
              backend_only: false
          - role: conference-organizer
            permission:
              check:
                _and:
                  - message:
                      chat:
                        _and:
                          - subconferenceId:
                              _is_null: true
                          - conferenceId:
                              _in: X-Hasura-Conference-Ids
                  - flaggedById:
                      _in: X-Hasura-Registrant-Ids
              columns:
                - id
                - notes
                - resolution
                - type
                - created_at
                - resolved_at
                - updated_at
                - discussionChatId
                - flaggedById
                - messageSId
              backend_only: false
          - role: subconference-organizer
            permission:
              check:
                _and:
                  - message:
                      chat:
                        _and:
                          - subconferenceId:
                              _is_null: false
                          - conferenceId:
                              _in: X-Hasura-Conference-Ids
                          - subconferenceId:
                              _in: X-Hasura-Subconference-Ids
                  - flaggedById:
                      _in: X-Hasura-Registrant-Ids
              columns:
                - id
                - notes
                - resolution
                - type
                - created_at
                - resolved_at
                - updated_at
                - discussionChatId
                - flaggedById
                - messageSId
              backend_only: false
        select_permissions:
          - role: attendee
            permission:
              columns:
                - id
                - notes
                - resolution
                - type
                - created_at
                - resolved_at
                - updated_at
                - discussionChatId
                - flaggedById
                - messageSId
              filter:
                flaggedById:
                  _in: X-Hasura-Registrant-Ids
          - role: conference-organizer
            permission:
              columns:
                - id
                - notes
                - resolution
                - type
                - created_at
                - resolved_at
                - updated_at
                - discussionChatId
                - flaggedById
                - messageSId
              filter:
                message:
                  chat:
                    _and:
                      - subconferenceId:
                          _is_null: true
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
          - role: subconference-organizer
            permission:
              columns:
                - id
                - type
                - flaggedById
                - created_at
                - updated_at
                - resolved_at
                - resolution
                - notes
                - discussionChatId
                - messageSId
              filter:
                discussionChat:
                  _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
        update_permissions:
          - role: attendee
            permission:
              columns:
                - notes
                - resolution
                - resolved_at
              filter:
                flaggedById:
                  _in: X-Hasura-Registrant-Ids
              check: null
          - role: conference-organizer
            permission:
              columns:
                - notes
                - resolution
                - resolved_at
                - type
              filter:
                _and:
                  - message:
                      chat:
                        _and:
                          - subconferenceId:
                              _is_null: true
                          - conferenceId:
                              _in: X-Hasura-Conference-Ids
                  - resolved_at:
                      _is_null: true
              check: null
          - role: subconference-organizer
            permission:
              columns:
                - notes
                - resolution
                - resolved_at
                - type
              filter:
                _and:
                  - discussionChat:
                      _and:
                        - subconferenceId:
                            _is_null: false
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
                  - resolved_at:
                      _is_null: true
              check: null
        delete_permissions:
          - role: attendee
            permission:
              filter:
                _and:
                  - resolved_at:
                      _is_null: true
                  - flaggedById:
                      _in: X-Hasura-Registrant-Ids
        event_triggers:
          - name: ChatFlagInserted_NotifyActions
            definition:
              enable_manual: false
              insert:
                columns: '*'
            retry_conf:
              num_retries: 2
              interval_sec: 120
              timeout_sec: 60
            webhook: '{{ACTION_BASE_URL}}/chat/flag/inserted'
            headers:
              - name: x-hasura-event-secret
                value_from_env: EVENT_SECRET
          - name: ChatFlagInserted_NotifyRealtime
            definition:
              enable_manual: false
              insert:
                columns: '*'
            retry_conf:
              num_retries: 2
              interval_sec: 120
              timeout_sec: 60
            webhook: '{{REALTIME_BASE_URL}}/chat/flag/inserted'
            headers:
              - name: x-hasura-event-secret
                value_from_env: EVENT_SECRET
      - table:
          schema: chat
          name: FlagType
        is_enum: true
        select_permissions:
          - role: attendee
            permission:
              columns:
                - description
                - name
              filter: {}
          - role: conference-organizer
            permission:
              columns:
                - description
                - name
              filter: {}
          - role: room-admin
            permission:
              columns:
                - description
                - name
              filter: {}
          - role: room-member
            permission:
              columns:
                - description
                - name
              filter: {}
          - role: subconference-organizer
            permission:
              columns:
                - name
                - description
              filter: {}
          - role: submitter
            permission:
              columns:
                - description
                - name
              filter: {}
          - role: unauthenticated
            permission:
              columns:
                - name
                - description
              filter: {}
          - role: user
            permission:
              columns:
                - description
                - name
              filter: {}
      - table:
          schema: chat
          name: Message
        object_relationships:
          - name: chat
            using:
              foreign_key_constraint_on: chatId
          - name: duplicateIncoming
            using:
              manual_configuration:
                remote_table:
                  schema: chat
                  name: Message
                insertion_order: null
                column_mapping:
                  sId: duplicatedMessageSId
          - name: duplicateOutgoing
            using:
              foreign_key_constraint_on: duplicatedMessageSId
          - name: sender
            using:
              foreign_key_constraint_on: senderId
        array_relationships:
          - name: flags
            using:
              foreign_key_constraint_on:
                column: messageSId
                table:
                  schema: chat
                  name: Flag
          - name: reactions
            using:
              foreign_key_constraint_on:
                column: messageSId
                table:
                  schema: chat
                  name: Reaction
        select_permissions:
          - role: attendee
            permission:
              columns:
                - isPinned
