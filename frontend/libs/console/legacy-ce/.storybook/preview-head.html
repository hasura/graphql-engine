<style>
  /* Fix body min-width */
  body {
    min-width: 0 !important;
  }

  /* Add collapsible sections */
  details .mdx-collapsible-section {
    display: flex;
  }

  details .mdx-collapsible-section::marker {
    display: none;
  }

  details .mdx-collapsible-section:hover {
    cursor: pointer;
  }

  details .mdx-collapsible-section__chevron {
    margin: 0;
    transform: rotate(0deg);
    transition: transform 0.1s ease-out;
  }

  details[open] .mdx-collapsible-section__chevron {
    transform: rotate(90deg);
  }

  details .mdx-collapsible-section__label {
    margin: 0;
    padding-left: 0.5rem;
  }
</style>

<script language="JavaScript">
  window.preventJsonWebTokenLoad = true;

  // initialize the window.__env object
  window.__env = {
    dataApiUrl: 'http://localhost:8080',
    apiHost: 'http://localhost',
    apiPort: '8080',
    nodeEnv: 'development',
    consoleType: 'oss',
    adminSecretSet: false,
    adminSecret: null,
    tenantID: null,
  };
</script>
