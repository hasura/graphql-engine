# Album - Track Schema
- type: run_sql
  args:
    sql: |
      create table "Album" (
        album_id INTEGER NOT NULL PRIMARY KEY,
        title TEXT NOT NULL
      )
- type: track_table
  args:
    schema: public
    name: Album

- type: run_sql
  args:
    sql: |
      create table "Track" (
      track_id INTEGER NOT NULL PRIMARY KEY,
      name TEXT NOT NULL,
      album_id INTEGER REFERENCES "Album"(album_id),
      milliseconds INTEGER NOT NULL,
      bytes INTEGER NOT NULL
      )
- type: track_table
  args:
    schema: public
    name: Track

- type: create_object_relationship
  args:
    table: Track
    name: Album
    using:
      foreign_key_constraint_on: album_id

- type: create_array_relationship
  args:
    table: Album
    name: Tracks
    using:
      foreign_key_constraint_on:
        table: Track
        column: album_id

