description: GraphQL introspection query which returns the kind of queryType. This output should be the same across any GraphQL implementation
url: /v1/graphql
status: 200
response:
  data:
    __schema:
      queryType:
        kind: OBJECT
query:
  query: |
    query foo {
      __schema {
        queryType {
          kind
        }
      }
    }
