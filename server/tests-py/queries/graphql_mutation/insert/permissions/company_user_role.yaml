description: Insert Company data as user role
url: /v1alpha1/graphql
status: 200
header:
  X-Hasura-Company-Id: 1
  X-Hasura-Role: user
response:
  data:
    insert_Company:
      affected_rows: 1
      returning:
      - id: 1
        name: 34 Cross
query:
  query: |
    mutation insert_company {
      insert_Company (
        objects: [
          {
            name: "34 Cross",
            id: 1
          }
          ],
      ) {
        affected_rows
        returning{
          id
          name
        }
        }
      }
