type: bulk
args:
- type: run_sql
  args:
    sql: |
      create table hge_tests.test_t1(
          c1 int,
          c2 text
      );
- type: track_table
  args:
    schema: hge_tests
    name: test_t1
- type: create_event_trigger
  args:
    name: t1_all
    table:
      schema: hge_tests
      name: test_t1
    insert:
      columns: "*"
    update:
      columns: "*"
    delete:
      columns: "*"
    webhook_from_env: WEBHOOK_FROM_ENV
