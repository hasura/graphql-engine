type: bulk
args:


- type: run_sql
  args:
    sql: |
      -- create tables
      CREATE TABLE "author details" (
        id SERIAL PRIMARY KEY,
        name TEXT,
        phone TEXT UNIQUE
      );
      CREATE TABLE article (
        id SERIAL PRIMARY KEY,
        title TEXT,
        content TEXT,
        author_id INTEGER REFERENCES "author details"(id) ON DELETE CASCADE
      );
      ALTER INDEX "author details_pkey" RENAME TO author_details_pkey;
      ALTER INDEX "author details_phone_key" RENAME TO author_details_phone_key;

- type: track_table
  version: 2
  args:
    table: author details
    configuration:
      custom_name: author_details

- type: track_table
  version: 2
  args:
    table: article
    configuration: {}

- type: create_array_relationship
  args:
    table: author details
    name: articles
    using:
      foreign_key_constraint_on:
        table: article
        column: author_id

- type: create_object_relationship
  args:
    table: article
    name: author
    using:
      foreign_key_constraint_on: author_id
