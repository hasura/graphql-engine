description: Insert into order table with a null value
url: /v1alpha1/graphql
status: 200
query:
  query: |
    mutation insert_orders{
      insert_orders(
        objects: [
          {
            placed: "2017-08-19 14:22:11.802755+02",
            shipped: null
          }
        ]
      ) {
        returning {
          id
        }
        affected_rows
      }
    }
