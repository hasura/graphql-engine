description: Remote relationship GraphQL query with errors
url: /v1/graphql
status: 200
response:
  data:
    profiles_by_pk:
      id: 1
      myAddresses:
        - address_line: "address-1"
          myProfile:
            name: alice
            messageBasic:
              msg: You win!
        - address_line: "address-1b"
          myProfile:
            name: alice
            messageBasic:
              msg: You win!
query:
  query: |
    query {
      profiles_by_pk(id:1) {
        id
        myAddresses {
          address_line
          myProfile {
            name
            messageBasic {
              msg
            }
          }
        }
      }
    }
